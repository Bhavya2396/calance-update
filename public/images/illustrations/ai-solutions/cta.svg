<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="200" cy="200" r="180" fill="#7C3AED" fill-opacity="0.05"/>
  <circle cx="200" cy="200" r="150" fill="#3B82F6" fill-opacity="0.05"/>
  
  <!-- AI Network -->
  <g transform="translate(100,100)">
    <!-- Neural Network -->
    <g>
      <!-- Input Layer -->
      <circle cx="0" cy="50" r="15" fill="#1A2B44" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="0" cy="100" r="15" fill="#1A2B44" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="0" cy="150" r="15" fill="#1A2B44" stroke="#7C3AED" stroke-width="2"/>
      
      <!-- Hidden Layer -->
      <circle cx="100" cy="75" r="15" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="100" cy="125" r="15" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      
      <!-- Output Layer -->
      <circle cx="200" cy="100" r="15" fill="#1A2B44" stroke="#7C3AED" stroke-width="2"/>
      
      <!-- Connections -->
      <g stroke-width="2" stroke-dasharray="4 4">
        <path d="M15 50L85 75" stroke="#7C3AED" stroke-opacity="0.3"/>
        <path d="M15 100L85 75" stroke="#7C3AED" stroke-opacity="0.3"/>
        <path d="M15 100L85 125" stroke="#7C3AED" stroke-opacity="0.3"/>
        <path d="M15 150L85 125" stroke="#7C3AED" stroke-opacity="0.3"/>
        
        <path d="M115 75L185 100" stroke="#3B82F6" stroke-opacity="0.3"/>
        <path d="M115 125L185 100" stroke="#3B82F6" stroke-opacity="0.3"/>
      </g>
    </g>
    
    <!-- Data Flow -->
    <g>
      <circle cx="50" cy="75" r="4" fill="#7C3AED">
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="150" cy="100" r="4" fill="#3B82F6">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Connected Systems -->
  <g>
    <!-- Cloud Platform -->
    <g transform="translate(50,50)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#1A2B44" stroke="#7C3AED" stroke-width="2"/>
      <path d="M15 30C15 20 25 15 30 15C35 15 45 20 45 30C45 40 35 45 30 45C25 45 15 40 15 30Z" stroke="#7C3AED" stroke-width="2" fill="none"/>
    </g>
    
    <!-- API Gateway -->
    <g transform="translate(290,50)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <path d="M15 20h30M15 30h30M15 40h30" stroke="#3B82F6" stroke-width="2"/>
    </g>
    
    <!-- Database -->
    <g transform="translate(50,290)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#1A2B44" stroke="#7C3AED" stroke-width="2"/>
      <path d="M15 20h30M15 30h30M15 40h30" stroke="#7C3AED" stroke-width="2"/>
    </g>
    
    <!-- Analytics -->
    <g transform="translate(290,290)">
      <rect x="0" y="0" width="60" height="60" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <path d="M15 40L25 25L35 35L45 15" stroke="#3B82F6" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke-width="2" stroke-dasharray="4 4">
    <path d="M80 80L100 100" stroke="#7C3AED">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M320 80L300 100" stroke="#3B82F6">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M80 320L100 300" stroke="#7C3AED">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M320 320L300 300" stroke="#3B82F6">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Floating Shapes -->
    <rect x="150" y="20" width="20" height="20" rx="4" fill="#7C3AED" fill-opacity="0.2">
      <animate attributeName="y" values="20;30;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="230" cy="350" r="15" fill="#3B82F6" fill-opacity="0.2">
      <animate attributeName="cy" values="350;360;350" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Binary Data -->
    <text x="30" y="200" font-family="monospace" font-size="12" fill="#7C3AED" fill-opacity="0.3">
      <tspan x="30" y="200">10</tspan>
      <tspan x="30" y="220">01</tspan>
      <tspan x="30" y="240">11</tspan>
    </text>
    
    <!-- Algorithm Symbols -->
    <text x="330" y="200" font-family="monospace" font-size="12" fill="#3B82F6" fill-opacity="0.3">
      <tspan x="330" y="200">f(x)</tspan>
      <tspan x="330" y="220">Σ(w·x)</tspan>
      <tspan x="330" y="240">∂/∂x</tspan>
    </text>
  </g>
</svg> 