<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="300" height="200" rx="8" fill="#1A2B44" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Charts Grid -->
    <g transform="translate(20,20)">
      <!-- CPU Usage Chart -->
      <g>
        <rect x="0" y="0" width="120" height="70" rx="4" fill="#243B61"/>
        <path d="M10 60C20 40 40 50 60 20C80 30 100 10 110 30" 
              stroke="#F59E0B" stroke-width="2" fill="none">
          <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="2s"/>
        </path>
        <circle cx="60" cy="20" r="3" fill="#F59E0B">
          <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Memory Usage Chart -->
      <g transform="translate(140,0)">
        <rect x="0" y="0" width="120" height="70" rx="4" fill="#243B61"/>
        <rect x="10" y="50" width="20" height="10" fill="#22C55E"/>
        <rect x="40" y="30" width="20" height="30" fill="#22C55E"/>
        <rect x="70" y="20" width="20" height="40" fill="#22C55E"/>
        <rect x="100" y="10" width="20" height="50" fill="#22C55E"/>
      </g>
      
      <!-- Log Stream -->
      <g transform="translate(0,90)">
        <rect x="0" y="0" width="260" height="70" rx="4" fill="#243B61"/>
        <g>
          <rect x="10" y="10" width="240" height="10" rx="2" fill="#1A2B44"/>
          <rect x="15" y="12" width="100" height="6" rx="1" fill="#F59E0B" fill-opacity="0.3"/>
          
          <rect x="10" y="25" width="240" height="10" rx="2" fill="#1A2B44"/>
          <rect x="15" y="27" width="150" height="6" rx="1" fill="#F59E0B" fill-opacity="0.3"/>
          
          <rect x="10" y="40" width="240" height="10" rx="2" fill="#1A2B44"/>
          <rect x="15" y="42" width="120" height="6" rx="1" fill="#22C55E" fill-opacity="0.3"/>
          
          <rect x="10" y="55" width="240" height="10" rx="2" fill="#1A2B44"/>
          <rect x="15" y="57" width="180" height="6" rx="1" fill="#F59E0B" fill-opacity="0.3"/>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Alert Indicators -->
  <g transform="translate(370,70)">
    <circle cx="0" cy="0" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="40" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="80" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data Flow -->
  <g>
    <path d="M20 280C100 280 100 250 180 250C260 250 260 280 340 280" 
          stroke="#F59E0B" stroke-width="2" stroke-dasharray="4 4" fill="none">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="180" cy="250" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>