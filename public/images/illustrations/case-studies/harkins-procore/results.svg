<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resultsGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="successGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="280" fill="url(#resultsGradient)" opacity="0.5"/>

  <!-- Central Success Icon -->
  <g transform="translate(350, 100)">
    <circle cx="50" cy="50" r="40" fill="#1F2937" stroke="url(#successGradient)" stroke-width="2"/>
    <path d="M35 50 L45 60 L65 40" stroke="#10B981" stroke-width="3"/>
  </g>

  <!-- Results Grid -->
  <g transform="translate(100, 200)">
    <!-- Time Savings -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
      <text x="90" y="40" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Time Saved</text>
      <text x="90" y="80" text-anchor="middle" fill="#3B82F6" font-size="24">40+</text>
      <text x="90" y="100" text-anchor="middle" fill="#9CA3AF" font-size="14">Hours Weekly</text>
    </g>

    <!-- Accuracy -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
      <text x="90" y="40" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Accuracy</text>
      <text x="90" y="80" text-anchor="middle" fill="#10B981" font-size="24">99.9%</text>
      <text x="90" y="100" text-anchor="middle" fill="#9CA3AF" font-size="14">Data Precision</text>
    </g>

    <!-- Cost Savings -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
      <text x="90" y="40" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Cost Savings</text>
      <text x="90" y="80" text-anchor="middle" fill="#3B82F6" font-size="24">$150K</text>
      <text x="90" y="100" text-anchor="middle" fill="#9CA3AF" font-size="14">Annual</text>
    </g>
  </g>

  <!-- Growth Chart -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="580" height="200" rx="8" fill="#1F2937" stroke="url(#successGradient)" stroke-width="2"/>
    
    <!-- Chart Title -->
    <text x="290" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Operational Efficiency</text>
    
    <!-- Chart Lines -->
    <g transform="translate(40, 60)">
      <!-- Y-axis -->
      <line x1="0" y1="0" x2="0" y2="100" stroke="#4B5563" stroke-width="1"/>
      <!-- X-axis -->
      <line x1="0" y1="100" x2="500" y2="100" stroke="#4B5563" stroke-width="1"/>
      
      <!-- Data Line -->
      <path d="M0 80 L100 70 L200 50 L300 30 L400 20 L500 10" 
            stroke="url(#successGradient)" 
            stroke-width="2" 
            fill="none"/>
      
      <!-- Data Points -->
      <circle cx="0" cy="80" r="4" fill="#10B981"/>
      <circle cx="100" cy="70" r="4" fill="#10B981"/>
      <circle cx="200" cy="50" r="4" fill="#10B981"/>
      <circle cx="300" cy="30" r="4" fill="#10B981"/>
      <circle cx="400" cy="20" r="4" fill="#10B981"/>
      <circle cx="500" cy="10" r="4" fill="#10B981"/>
    </g>
    
    <!-- Labels -->
    <text x="40" y="180" fill="#9CA3AF" font-size="12">Start</text>
    <text x="540" y="180" fill="#9CA3AF" font-size="12">Now</text>
  </g>
</svg> 