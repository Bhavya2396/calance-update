<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="challengeGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="errorGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#DC2626"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="280" fill="url(#challengeGradient)" opacity="0.5"/>

  <!-- Manual Data Entry Illustration -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Manual Data Entry</text>
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="20" rx="4" fill="#374151"/>
      <rect x="0" y="30" width="160" height="20" rx="4" fill="#374151"/>
      <text x="80" y="15" text-anchor="middle" fill="#9CA3AF" font-size="12">40+ Hours Weekly</text>
      <text x="80" y="45" text-anchor="middle" fill="#9CA3AF" font-size="12">High Error Rate</text>
    </g>
  </g>

  <!-- Delayed Reporting -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Delayed Reporting</text>
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="20" rx="4" fill="#374151"/>
      <rect x="0" y="30" width="160" height="20" rx="4" fill="#374151"/>
      <text x="80" y="15" text-anchor="middle" fill="#9CA3AF" font-size="12">Outdated Data</text>
      <text x="80" y="45" text-anchor="middle" fill="#9CA3AF" font-size="12">Limited Visibility</text>
    </g>
  </g>

  <!-- Error Indicators -->
  <g transform="translate(300, 250)">
    <circle cx="100" cy="100" r="80" fill="#1F2937" stroke="url(#errorGradient)" stroke-width="2"/>
    <text x="100" y="80" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Data Issues</text>
    <g transform="translate(30, 100)">
      <rect x="0" y="0" width="140" height="25" rx="4" fill="#374151"/>
      <text x="70" y="17" text-anchor="middle" fill="#EF4444" font-size="14">Inconsistencies</text>
    </g>
    <g transform="translate(30, 135)">
      <rect x="0" y="0" width="140" height="25" rx="4" fill="#374151"/>
      <text x="70" y="17" text-anchor="middle" fill="#EF4444" font-size="14">Errors</text>
    </g>
  </g>

  <!-- Warning Signs -->
  <g>
    <!-- Top Warning -->
    <g transform="translate(375, 50)">
      <polygon points="25,0 50,43.3 0,43.3" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
      <text x="25" y="35" text-anchor="middle" fill="#F59E0B" font-size="24" font-weight="bold">!</text>
    </g>
    <!-- Bottom Warning -->
    <g transform="translate(375, 450)">
      <polygon points="25,0 50,43.3 0,43.3" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
      <text x="25" y="35" text-anchor="middle" fill="#F59E0B" font-size="24" font-weight="bold">!</text>
    </g>
  </g>

  <!-- Error Messages -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#1F2937" stroke="url(#errorGradient)" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" fill="#EF4444" font-size="16">Data Mismatch</text>
    <text x="100" y="65" text-anchor="middle" fill="#9CA3AF" font-size="14">Manual Reconciliation</text>
  </g>

  <g transform="translate(450, 400)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#1F2937" stroke="url(#errorGradient)" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" fill="#EF4444" font-size="16">Process Bottleneck</text>
    <text x="100" y="65" text-anchor="middle" fill="#9CA3AF" font-size="14">Resource Intensive</text>
  </g>

  <!-- Connection Lines showing broken flow -->
  <g stroke="#4B5563" stroke-width="2" stroke-dasharray="4 4">
    <path d="M250 220 L300 250"/>
    <path d="M450 220 L400 250"/>
    <path d="M250 400 L300 330"/>
    <path d="M450 400 L400 330"/>
  </g>
</svg> 