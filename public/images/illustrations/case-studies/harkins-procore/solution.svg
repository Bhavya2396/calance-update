<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solutionGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#10B981" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="integrationGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="280" fill="url(#solutionGradient)" opacity="0.5"/>

  <!-- Integration Platform (Center) -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="200" height="200" rx="12" fill="#1F2937" stroke="url(#integrationGradient)" stroke-width="2"/>
    <text x="100" y="40" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Integration Platform</text>
    
    <!-- Features -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="160" height="25" rx="4" fill="#374151"/>
      <text x="80" y="17" text-anchor="middle" fill="#9CA3AF" font-size="14">Real-time Sync</text>
    </g>
    <g transform="translate(20, 105)">
      <rect x="0" y="0" width="160" height="25" rx="4" fill="#374151"/>
      <text x="80" y="17" text-anchor="middle" fill="#9CA3AF" font-size="14">Data Validation</text>
    </g>
    <g transform="translate(20, 140)">
      <rect x="0" y="0" width="160" height="25" rx="4" fill="#374151"/>
      <text x="80" y="17" text-anchor="middle" fill="#9CA3AF" font-size="14">Error Handling</text>
    </g>
  </g>

  <!-- Procore (Left) -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Procore</text>
    <text x="75" y="65" text-anchor="middle" fill="#9CA3AF" font-size="14">Project Data</text>
  </g>

  <!-- PeopleSoft (Right) -->
  <g transform="translate(550, 250)">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">PeopleSoft</text>
    <text x="75" y="65" text-anchor="middle" fill="#9CA3AF" font-size="14">Financial Data</text>
  </g>

  <!-- Data Flow -->
  <g>
    <!-- Procore to Platform -->
    <path d="M250 300 L300 300" stroke="url(#integrationGradient)" stroke-width="2"/>
    <circle cx="275" cy="300" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Platform to PeopleSoft -->
    <path d="M500 300 L550 300" stroke="url(#integrationGradient)" stroke-width="2"/>
    <circle cx="525" cy="300" r="4" fill="#10B981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Success Indicators -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="14">Automated</text>
    <text x="75" y="60" text-anchor="middle" fill="#3B82F6" font-size="16">100%</text>
  </g>

  <g transform="translate(325, 400)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#1F2937" stroke="url(#integrationGradient)" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="14">Real-time</text>
    <text x="75" y="60" text-anchor="middle" fill="#3B82F6" font-size="16">Sync</text>
  </g>

  <g transform="translate(550, 400)">
    <rect x="0" y="0" width="150" height="80" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="14">Accuracy</text>
    <text x="75" y="60" text-anchor="middle" fill="#10B981" font-size="16">99.9%</text>
  </g>

  <!-- Success Checkmarks -->
  <g>
    <circle cx="400" cy="150" r="12" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <path d="M395 150 L398 153 L405 146" stroke="#10B981" stroke-width="2"/>
  </g>
</svg> 