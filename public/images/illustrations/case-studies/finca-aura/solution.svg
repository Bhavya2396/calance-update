<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#solutionGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="solutionGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="aiGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Cloud Infrastructure -->
  <g transform="translate(400,150)">
    <!-- Cloud Shape -->
    <path d="M-100 40 C-100 0 -60 -20 -20 -20 C-20 -60 20 -80 60 -60 C80 -100 140 -100 160 -60 C200 -80 240 -40 220 0 C240 20 240 60 200 80 C180 100 140 100 120 80 C100 100 60 100 40 80 C0 100 -40 100 -60 80 C-100 80 -120 60 -100 40" 
          fill="url(#aiGradient)" opacity="0.8"/>
    
    <!-- AWS Logo Suggestion -->
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="24">EKS</text>
  </g>

  <!-- Data Pipeline -->
  <g transform="translate(200,300)">
    <!-- Input Documents -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#1F2937"/>
    <rect x="10" y="20" width="60" height="8" fill="#374151"/>
    <rect x="10" y="40" width="60" height="8" fill="#374151"/>
    
    <!-- Processing Flow -->
    <path d="M90 50 L150 50" stroke="#10B981" stroke-width="2" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Airflow Process -->
    <rect x="160" y="20" width="100" height="60" rx="5" fill="#1F2937"/>
    <text x="210" y="55" text-anchor="middle" fill="#10B981" font-size="14">Airflow</text>
  </g>

  <!-- AI Processing -->
  <g transform="translate(400,300)">
    <!-- Neural Network -->
    <circle cx="0" cy="0" r="40" fill="url(#aiGradient)"/>
    
    <!-- Nodes -->
    <circle cx="-20" cy="-20" r="5" fill="#10B981"/>
    <circle cx="20" cy="-20" r="5" fill="#10B981"/>
    <circle cx="-20" cy="20" r="5" fill="#10B981"/>
    <circle cx="20" cy="20" r="5" fill="#10B981"/>
    
    <!-- Connections -->
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#10B981" stroke-width="1"/>
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#10B981" stroke-width="1"/>
    <line x1="-20" y1="-20" x2="-20" y2="20" stroke="#10B981" stroke-width="1"/>
    <line x1="20" y1="-20" x2="20" y2="20" stroke="#10B981" stroke-width="1"/>
  </g>

  <!-- Analysis Output -->
  <g transform="translate(600,300)">
    <!-- Results Dashboard -->
    <rect x="0" y="-40" width="120" height="80" rx="5" fill="#1F2937"/>
    
    <!-- Charts -->
    <path d="M20 20 L40 0 L60 10 L80 -20 L100 0" 
          stroke="#10B981" stroke-width="2" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="40" cy="0" r="3" fill="#10B981"/>
    <circle cx="60" cy="10" r="3" fill="#10B981"/>
    <circle cx="80" cy="-20" r="3" fill="#10B981"/>
  </g>

  <!-- Impact Pathways -->
  <g transform="translate(400,450)">
    <!-- Nodes -->
    <circle cx="-100" cy="0" r="20" fill="#1F2937"/>
    <circle cx="0" cy="0" r="20" fill="#1F2937"/>
    <circle cx="100" cy="0" r="20" fill="#1F2937"/>
    
    <!-- Connections -->
    <path d="M-80 0 L-20 0" stroke="#10B981" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M20 0 L80 0" stroke="#10B981" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
              markerWidth="6" markerHeight="6" orient="auto">
        <path d="M 0 0 L 10 5 L 0 10 z" fill="#10B981"/>
      </marker>
    </defs>
    
    <!-- Labels -->
    <text x="-100" y="30" text-anchor="middle" fill="#6B7280" font-size="12">Input</text>
    <text x="0" y="30" text-anchor="middle" fill="#6B7280" font-size="12">Process</text>
    <text x="100" y="30" text-anchor="middle" fill="#6B7280" font-size="12">Impact</text>
  </g>

  <!-- Processing Status -->
  <g transform="translate(200,500)">
    <!-- Progress Bar -->
    <rect x="0" y="0" width="400" height="10" rx="5" fill="#1F2937"/>
    <rect x="0" y="0" width="300" height="10" rx="5" fill="url(#solutionGradient)">
      <animate attributeName="width" values="0;400" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg> 