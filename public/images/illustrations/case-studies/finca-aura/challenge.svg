<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#challengeGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="challengeGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
    <linearGradient id="warningGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>

  <!-- Manual Research Process -->
  <g transform="translate(200,200)">
    <!-- Paper Stack -->
    <g transform="rotate(-5)">
      <rect x="0" y="0" width="120" height="160" fill="#4B5563"/>
      <rect x="10" y="10" width="120" height="160" fill="#6B7280"/>
      <rect x="20" y="20" width="120" height="160" fill="#9CA3AF"/>
    </g>
    
    <!-- Text Lines -->
    <rect x="40" y="50" width="80" height="8" fill="#4B5563"/>
    <rect x="40" y="70" width="60" height="8" fill="#4B5563"/>
    <rect x="40" y="90" width="70" height="8" fill="#4B5563"/>
  </g>

  <!-- Time Consumption -->
  <g transform="translate(400,250)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#EF4444" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#EF4444" stroke-width="3"/>
    <line x1="0" y1="0" x2="15" y2="15" stroke="#EF4444" stroke-width="3"/>
    
    <!-- Warning Icon -->
    <path d="M-60 -20 L-40 -20 M-50 -10 L-50 -30" stroke="#EF4444" stroke-width="3"/>
  </g>

  <!-- Data Inconsistency -->
  <g transform="translate(600,200)">
    <!-- Data Formats -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#4B5563"/>
    <text x="30" y="25" text-anchor="middle" fill="#EF4444" font-size="12">PDF</text>
    
    <rect x="0" y="60" width="60" height="40" rx="5" fill="#4B5563"/>
    <text x="30" y="85" text-anchor="middle" fill="#EF4444" font-size="12">DOC</text>
    
    <rect x="0" y="120" width="60" height="40" rx="5" fill="#4B5563"/>
    <text x="30" y="145" text-anchor="middle" fill="#EF4444" font-size="12">TXT</text>
    
    <!-- Broken Connections -->
    <path d="M70 20 L100 20 M110 20 L140 20" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M70 80 L100 80 M110 80 L140 80" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M70 140 L100 140 M110 140 L140 140" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Error Indicators -->
  <g transform="translate(300,400)">
    <!-- Error Messages -->
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#EF4444" opacity="0.1"/>
    <text x="100" y="25" text-anchor="middle" fill="#EF4444" font-size="14">Data Extraction Error</text>
    
    <rect x="0" y="60" width="200" height="40" rx="5" fill="#EF4444" opacity="0.1"/>
    <text x="100" y="85" text-anchor="middle" fill="#EF4444" font-size="14">Analysis Inconsistency</text>
  </g>

  <!-- Manual Process Icons -->
  <g transform="translate(500,400)">
    <!-- Person -->
    <circle cx="0" cy="0" r="20" fill="#6B7280"/>
    <path d="M-10 30 L10 30 L10 60 L-10 60 Z" fill="#6B7280"/>
    
    <!-- Arrow -->
    <path d="M30 30 L70 30" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Document -->
    <rect x="80" y="0" width="40" height="60" fill="#6B7280"/>
    <path d="M90 20 L110 20 M90 30 L110 30 M90 40 L110 40" stroke="#4B5563" stroke-width="2"/>
  </g>

  <!-- Warning Signs -->
  <g transform="translate(200,150)">
    <path d="M0 40 L20 0 L40 40 Z" fill="url(#warningGradient)"/>
    <text x="20" y="30" text-anchor="middle" fill="white" font-size="20">!</text>
  </g>
</svg> 