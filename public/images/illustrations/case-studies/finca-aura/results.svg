<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#resultsGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="resultsGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="successGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Central Success Icon -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="60" fill="url(#successGradient)" opacity="0.8"/>
    <path d="M-20 0 L-5 15 L20 -10" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Metrics Cards -->
  <g transform="translate(200,350)">
    <!-- Enhanced Efficiency -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
      <text x="80" y="35" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">10x</text>
      <text x="80" y="65" text-anchor="middle" fill="white" font-size="16">Faster Research</text>
      <text x="80" y="85" text-anchor="middle" fill="#6B7280" font-size="12">Enhanced Efficiency</text>
    </g>
  </g>

  <g transform="translate(400,350)">
    <!-- Improved Decision-Making -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
      <text x="80" y="35" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">100%</text>
      <text x="80" y="65" text-anchor="middle" fill="white" font-size="16">Data-Driven</text>
      <text x="80" y="85" text-anchor="middle" fill="#6B7280" font-size="12">Better Decisions</text>
    </g>
  </g>

  <g transform="translate(200,470)">
    <!-- Resource Optimization -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
      <text x="80" y="35" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">85%</text>
      <text x="80" y="65" text-anchor="middle" fill="white" font-size="16">Resource Efficiency</text>
      <text x="80" y="85" text-anchor="middle" fill="#6B7280" font-size="12">Optimized Resources</text>
    </g>
  </g>

  <g transform="translate(400,470)">
    <!-- Broader Impact -->
    <g>
      <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
      <text x="80" y="35" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">2x</text>
      <text x="80" y="65" text-anchor="middle" fill="white" font-size="16">Impact Scale</text>
      <text x="80" y="85" text-anchor="middle" fill="#6B7280" font-size="12">Broader Impact</text>
    </g>
  </g>

  <!-- Growth Chart -->
  <g transform="translate(600,350)">
    <!-- Chart Container -->
    <rect x="0" y="0" width="160" height="220" rx="10" fill="#1F2937"/>
    
    <!-- Chart Line -->
    <path d="M20 200 L40 160 L80 120 L120 40 L140 20" 
          stroke="url(#resultsGradient)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="40" cy="160" r="4" fill="#3B82F6"/>
    <circle cx="80" cy="120" r="4" fill="#3B82F6"/>
    <circle cx="120" cy="40" r="4" fill="#3B82F6"/>
    <circle cx="140" cy="20" r="4" fill="#3B82F6"/>
    
    <!-- Axis Labels -->
    <text x="80" y="20" text-anchor="middle" fill="#6B7280" font-size="12">Growth</text>
  </g>

  <!-- Success Icons -->
  <g transform="translate(600,200)">
    <circle cx="0" cy="0" r="15" fill="#10B981" opacity="0.2"/>
    <path d="M-6 0 L-2 4 L6 -4" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <circle cx="40" cy="0" r="15" fill="#10B981" opacity="0.2"/>
    <path d="M34 0 L38 4 L46 -4" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg> 