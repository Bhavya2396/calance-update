<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Central Success Icon -->
  <g transform="translate(350, 250)">
    <circle cx="50" cy="50" r="40" fill="#10B981" opacity="0.2"/>
    <path d="M30 50 l15 15 l25 -25" stroke="#10B981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Metric Cards -->
  <g transform="translate(200, 150)">
    <!-- Deployment Speed -->
    <g transform="translate(0, 0)">
      <rect width="120" height="100" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <text x="60" y="40" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">10x</text>
      <text x="60" y="70" text-anchor="middle" fill="#64748B" font-size="12">Faster</text>
      <path d="M40 85 l20 -30 l20 30" stroke="#10B981" stroke-width="2" fill="none"/>
    </g>
    
    <!-- System Uptime -->
    <g transform="translate(140, 0)">
      <rect width="120" height="100" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <text x="60" y="40" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">99.99%</text>
      <text x="60" y="70" text-anchor="middle" fill="#64748B" font-size="12">Uptime</text>
      <circle cx="60" cy="85" r="8" fill="none" stroke="#10B981" stroke-width="2"/>
    </g>
    
    <!-- Cost Reduction -->
    <g transform="translate(280, 0)">
      <rect width="120" height="100" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <text x="60" y="40" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">75%</text>
      <text x="60" y="70" text-anchor="middle" fill="#64748B" font-size="12">Savings</text>
      <path d="M45 85 h30 M60 75 v20" stroke="#10B981" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Growth Chart -->
  <g transform="translate(250, 300)">
    <rect width="300" height="150" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Chart Grid -->
    <path d="M30 30 v90 h240" stroke="#64748B" stroke-width="1" opacity="0.5"/>
    <path d="M30 60 h240 M30 90 h240" stroke="#64748B" stroke-width="1" opacity="0.2" stroke-dasharray="4 4"/>
    
    <!-- Data Line -->
    <path d="M30 120 C70 100, 100 80, 150 60 C200 40, 250 30, 270 20" stroke="#10B981" stroke-width="2" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="30" cy="120" r="4" fill="#10B981"/>
    <circle cx="150" cy="60" r="4" fill="#10B981"/>
    <circle cx="270" cy="20" r="4" fill="#10B981"/>
  </g>
  
  <!-- Success Indicators -->
  <g transform="translate(200, 500)">
    <!-- Check Icons -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="15" fill="#10B981" opacity="0.2"/>
      <path d="M12 20 l5 5 l10 -10" stroke="#10B981" stroke-width="2"/>
    </g>
    <g transform="translate(150, 0)">
      <circle cx="20" cy="20" r="15" fill="#10B981" opacity="0.2"/>
      <path d="M12 20 l5 5 l10 -10" stroke="#10B981" stroke-width="2"/>
    </g>
    <g transform="translate(300, 0)">
      <circle cx="20" cy="20" r="15" fill="#10B981" opacity="0.2"/>
      <path d="M12 20 l5 5 l10 -10" stroke="#10B981" stroke-width="2"/>
    </g>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
</svg>