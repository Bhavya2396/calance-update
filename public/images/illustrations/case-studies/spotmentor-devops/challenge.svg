<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Warning Signs -->
  <g transform="translate(350, 250)">
    <path d="M50 0 L100 100 L0 100 Z" fill="none" stroke="#EF4444" stroke-width="2"/>
    <text x="50" y="80" text-anchor="middle" fill="#EF4444" font-size="40" font-weight="bold">!</text>
  </g>
  
  <!-- Broken Pipeline -->
  <g transform="translate(300, 150)">
    <!-- Pipeline Segments -->
    <path d="M0 50 L80 50" stroke="#64748B" stroke-width="8" stroke-dasharray="4 4"/>
    <path d="M120 50 L200 50" stroke="#64748B" stroke-width="8" stroke-dasharray="4 4"/>
    
    <!-- Break Point -->
    <g transform="translate(80, 30)">
      <path d="M0 0 L40 40" stroke="#EF4444" stroke-width="2"/>
      <path d="M40 0 L0 40" stroke="#EF4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Manual Process Icons -->
  <g transform="translate(280, 300)">
    <!-- Document Stack -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="40" height="50" fill="#64748B"/>
      <rect x="5" y="5" width="40" height="50" fill="#64748B"/>
      <rect x="10" y="10" width="40" height="50" fill="#64748B"/>
    </g>
    
    <!-- Human Figure -->
    <g transform="translate(80, 0)">
      <circle cx="20" cy="15" r="15" fill="#64748B"/>
      <path d="M20 30 v30 M5 70 h30 M10 40 l-10 20 M30 40 l10 20" stroke="#64748B" stroke-width="2"/>
    </g>
    
    <!-- Clock -->
    <g transform="translate(160, 0)">
      <circle cx="25" cy="25" r="25" fill="none" stroke="#EF4444" stroke-width="2"/>
      <path d="M25 25 l-15 -10" stroke="#EF4444" stroke-width="2"/>
      <path d="M25 25 l10 15" stroke="#EF4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Server Issues -->
  <g transform="translate(300, 400)">
    <!-- Servers -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="40" height="60" rx="4" fill="#64748B"/>
      <rect x="5" y="10" width="30" height="5" fill="#1A2B44"/>
      <rect x="5" y="20" width="30" height="5" fill="#1A2B44"/>
    </g>
    <g transform="translate(60, 0)">
      <rect x="0" y="0" width="40" height="60" rx="4" fill="#64748B"/>
      <rect x="5" y="10" width="30" height="5" fill="#1A2B44"/>
      <rect x="5" y="20" width="30" height="5" fill="#1A2B44"/>
    </g>
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="40" height="60" rx="4" fill="#64748B"/>
      <rect x="5" y="10" width="30" height="5" fill="#1A2B44"/>
      <rect x="5" y="20" width="30" height="5" fill="#1A2B44"/>
    </g>
    
    <!-- Error Lines -->
    <path d="M20 -20 v-20" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M80 -10 v-30" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M140 -30 v-10" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#64748B;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
</svg>