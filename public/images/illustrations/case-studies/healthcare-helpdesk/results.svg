<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1A2B44"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>

  <!-- Success Icon -->
  <circle cx="400" cy="80" r="40" fill="url(#greenGrad)"/>
  <path d="M380 80 L395 95 L420 65" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Results Grid -->
  <g transform="translate(150, 150)">
    <!-- Response Time -->
    <rect width="150" height="100" rx="8" fill="#243B61"/>
    <text x="30" y="40" fill="#10B981" font-family="Arial" font-weight="bold" font-size="24">&lt; 5min</text>
    <text x="30" y="70" fill="#E5E7EB" font-family="Arial" font-size="14">Response Time</text>
  </g>

  <!-- Resolution Rate -->
  <g transform="translate(325, 150)">
    <rect width="150" height="100" rx="8" fill="#243B61"/>
    <text x="40" y="40" fill="#3B82F6" font-family="Arial" font-weight="bold" font-size="24">95%</text>
    <text x="25" y="70" fill="#E5E7EB" font-family="Arial" font-size="14">Resolution Rate</text>
  </g>

  <!-- Satisfaction -->
  <g transform="translate(500, 150)">
    <rect width="150" height="100" rx="8" fill="#243B61"/>
    <text x="40" y="40" fill="#10B981" font-family="Arial" font-weight="bold" font-size="24">98%</text>
    <text x="20" y="70" fill="#E5E7EB" font-family="Arial" font-size="14">User Satisfaction</text>
  </g>

  <!-- Progress Chart -->
  <g transform="translate(150, 280)">
    <text x="0" y="0" fill="white" font-family="Arial" font-weight="bold" font-size="16">Support Performance Improvement</text>
    <rect x="0" y="20" width="500" height="80" rx="8" fill="#243B61"/>
    
    <!-- Chart Lines -->
    <path d="M50 80 L450 80" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
    <path d="M50 50 L450 50" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
    
    <!-- Data Line -->
    <path d="M50 70 C150 65, 250 40, 450 30" stroke="url(#greenGrad)" stroke-width="3"/>
    
    <!-- Data Points -->
    <circle cx="50" cy="70" r="4" fill="#10B981"/>
    <circle cx="183" cy="55" r="4" fill="#10B981"/>
    <circle cx="316" cy="40" r="4" fill="#10B981"/>
    <circle cx="450" cy="30" r="4" fill="#10B981"/>
  </g>
</svg> 