<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#1A2B44"/>

  <!-- Success Icon -->
  <g transform="translate(230,40)">
    <circle cx="20" cy="20" r="20" fill="url(#greenGradient)"/>
    <path d="M10 20 L18 28 L30 12" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Metrics Grid -->
  <g transform="translate(50,100)">
    <!-- Uptime -->
    <g transform="translate(0,0)">
      <rect width="180" height="100" rx="8" fill="#243B61"/>
      <text x="20" y="35" fill="#10B981" font-size="24" font-family="system-ui">99.9%</text>
      <text x="20" y="60" fill="white" font-size="14" font-family="system-ui">Uptime</text>
      <text x="20" y="80" fill="#94A3B8" font-size="12" font-family="system-ui">Zero disruption</text>
    </g>

    <!-- Data Fidelity -->
    <g transform="translate(200,0)">
      <rect width="180" height="100" rx="8" fill="#243B61"/>
      <text x="20" y="35" fill="#10B981" font-size="24" font-family="system-ui">100%</text>
      <text x="20" y="60" fill="white" font-size="14" font-family="system-ui">Data Fidelity</text>
      <text x="20" y="80" fill="#94A3B8" font-size="12" font-family="system-ui">Complete transfer</text>
    </g>
  </g>

  <!-- Progress Chart -->
  <g transform="translate(50,220)">
    <rect width="400" height="150" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Migration Progress</text>
    
    <!-- Chart Grid -->
    <g transform="translate(20,50)" stroke="#3B82F6" stroke-width="1" opacity="0.2">
      <line x1="0" y1="0" x2="360" y2="0"/>
      <line x1="0" y1="30" x2="360" y2="30"/>
      <line x1="0" y1="60" x2="360" y2="60"/>
    </g>

    <!-- Progress Line -->
    <g transform="translate(20,110)">
      <path d="M0 0 L90 -20 L180 -40 L270 -50 L360 -55" 
            stroke="url(#greenGradient)" 
            stroke-width="3"
            fill="none"/>
      
      <!-- Data Points -->
      <circle cx="0" cy="0" r="4" fill="url(#greenGradient)"/>
      <circle cx="90" cy="-20" r="4" fill="url(#greenGradient)"/>
      <circle cx="180" cy="-40" r="4" fill="url(#greenGradient)"/>
      <circle cx="270" cy="-50" r="4" fill="url(#greenGradient)"/>
      <circle cx="360" cy="-55" r="4" fill="url(#greenGradient)"/>
    </g>

    <!-- Labels -->
    <g transform="translate(20,130)" fill="white" font-size="12" font-family="system-ui">
      <text x="0" y="0">Week 1</text>
      <text x="85" y="0">Week 2</text>
      <text x="170" y="0">Week 3</text>
      <text x="255" y="0">Week 4</text>
      <text x="340" y="0">Done</text>
    </g>
  </g>
</svg> 