<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1A2B44" />
      <stop offset="100%" stop-color="#0A1628" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#DC2626" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />

  <!-- Business Continuity Challenge -->
  <g transform="translate(100,100)">
    <rect width="250" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="20" y="40" fill="#EF4444" font-size="16" font-family="system-ui">Business Continuity Risk</text>
    <path d="M20 60 L230 60" stroke="#243B61" stroke-width="1"/>
    <text x="20" y="85" fill="white" font-size="12" font-family="system-ui">Critical operations must continue</text>
    <text x="20" y="105" fill="white" font-size="12" font-family="system-ui">during migration process</text>
    <!-- Warning Icon -->
    <circle cx="215" cy="35" r="15" fill="url(#redGradient)"/>
    <text x="209" y="42" fill="white" font-size="20" font-family="system-ui">!</text>
  </g>

  <!-- Data Volume Challenge -->
  <g transform="translate(450,100)">
    <rect width="250" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="20" y="40" fill="#F59E0B" font-size="16" font-family="system-ui">Large Data Volume</text>
    <path d="M20 60 L230 60" stroke="#243B61" stroke-width="1"/>
    <text x="20" y="85" fill="white" font-size="12" font-family="system-ui">15TB+ of critical business data</text>
    <text x="20" y="105" fill="white" font-size="12" font-family="system-ui">across 200+ sites</text>
    <!-- Database Icon -->
    <g transform="translate(215,20)">
      <rect width="25" height="30" rx="4" fill="url(#yellowGradient)"/>
      <rect x="5" y="5" width="15" height="2" fill="white"/>
      <rect x="5" y="10" width="15" height="2" fill="white"/>
      <rect x="5" y="15" width="15" height="2" fill="white"/>
    </g>
  </g>

  <!-- User Management Challenge -->
  <g transform="translate(100,250)">
    <rect width="250" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="20" y="40" fill="#EF4444" font-size="16" font-family="system-ui">User Identity Mapping</text>
    <path d="M20 60 L230 60" stroke="#243B61" stroke-width="1"/>
    <text x="20" y="85" fill="white" font-size="12" font-family="system-ui">5000+ users and permissions</text>
    <text x="20" y="105" fill="white" font-size="12" font-family="system-ui">need seamless transition</text>
    <!-- User Icon with X -->
    <g transform="translate(215,20)">
      <circle cx="0" cy="15" r="15" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <path d="M-8 7 L8 23 M-8 23 L8 7" stroke="#EF4444" stroke-width="2"/>
    </g>
  </g>

  <!-- Compliance Challenge -->
  <g transform="translate(450,250)">
    <rect width="250" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="20" y="40" fill="#F59E0B" font-size="16" font-family="system-ui">Compliance Requirements</text>
    <path d="M20 60 L230 60" stroke="#243B61" stroke-width="1"/>
    <text x="20" y="85" fill="white" font-size="12" font-family="system-ui">Financial industry regulations</text>
    <text x="20" y="105" fill="white" font-size="12" font-family="system-ui">and security standards</text>
    <!-- Shield Icon -->
    <g transform="translate(215,20)">
      <path d="M0 0 L30 0 L15 30 Z" fill="url(#yellowGradient)"/>
      <text x="13" y="20" fill="white" font-size="16" font-family="system-ui">ยง</text>
    </g>
  </g>

  <!-- Timeline Challenge -->
  <g transform="translate(275,400)">
    <rect width="250" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="20" y="40" fill="#EF4444" font-size="16" font-family="system-ui">Merger Timeline</text>
    <path d="M20 60 L230 60" stroke="#243B61" stroke-width="1"/>
    <text x="20" y="85" fill="white" font-size="12" font-family="system-ui">Complete migration within</text>
    <text x="20" y="105" fill="white" font-size="12" font-family="system-ui">strict merger deadlines</text>
    <!-- Clock Icon -->
    <g transform="translate(215,20)">
      <circle cx="0" cy="15" r="15" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <line x1="0" y1="15" x2="0" y2="5" stroke="#EF4444" stroke-width="2"/>
      <line x1="0" y1="15" x2="8" y2="15" stroke="#EF4444" stroke-width="2"/>
    </g>
  </g>

  <!-- Connecting Lines -->
  <g stroke="#243B61" stroke-width="1" stroke-dasharray="4">
    <path d="M225 160 L425 160"/>
    <path d="M225 310 L425 310"/>
    <path d="M325 220 L325 400"/>
    <path d="M575 220 L575 310"/>
  </g>
</svg> 