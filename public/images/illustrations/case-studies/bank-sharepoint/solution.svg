<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#1A2B44"/>

  <!-- SharePoint Platform -->
  <g transform="translate(150, 30)">
    <rect width="200" height="60" rx="8" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
    <text x="20" y="35" fill="white" font-size="16" font-family="system-ui">SharePoint Online</text>
    <circle cx="170" cy="30" r="15" fill="url(#blueGradient)"/>
    <path d="M165 30 L175 30 M170 25 L170 35" stroke="white" stroke-width="2"/>
  </g>

  <!-- Migration Tools -->
  <g transform="translate(50, 120)">
    <rect width="120" height="200" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Tools</text>
    
    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">ShareGate</text>
    </g>
    
    <g transform="translate(20, 90)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">PowerShell</text>
    </g>
    
    <g transform="translate(20, 130)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Power BI</text>
    </g>
  </g>

  <!-- Identity Management -->
  <g transform="translate(190, 120)">
    <rect width="120" height="200" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Identity</text>
    
    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Azure AD</text>
    </g>
    
    <g transform="translate(20, 90)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Users</text>
    </g>
    
    <g transform="translate(20, 130)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Permissions</text>
    </g>
  </g>

  <!-- Monitoring -->
  <g transform="translate(330, 120)">
    <rect width="120" height="200" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Monitoring</text>
    
    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Reports</text>
    </g>
    
    <g transform="translate(20, 90)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Analytics</text>
    </g>
    
    <g transform="translate(20, 130)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Logs</text>
    </g>
  </g>

  <!-- Flow Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4">
    <path d="M250 90 L250 120"/>
    <path d="M110 220 L190 220"/>
    <path d="M310 220 L330 220"/>
  </g>
</svg> 