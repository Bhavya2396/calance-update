  <!-- Connection Lines -->
  <path d="M400 230 L400 270" stroke="#3B82F6" stroke-width="2"/>
  <path d="M330 300 L370 300" stroke="#3B82F6" stroke-width="2"/>
  <path d="M430 300 L470 300" stroke="#3B82F6" stroke-width="2"/>
  <path d="M350 370 L350 330" stroke="#10B981" stroke-width="2"/>
  <path d="M450 370 L450 330" stroke="#10B981" stroke-width="2"/>
  
  <!-- Integration Flow Arrows -->
  <path d="M380 280 C400 290 420 290 440 280" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M380 320 C400 310 420 310 440 320" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Title -->
  <text x="400" y="120" text-anchor="middle" fill="#1A2B44" font-family="sans-serif" font-size="24" font-weight="bold">Integration Points</text>
  
  <!-- Legend -->
  <circle cx="200" cy="500" r="10" fill="#3B82F6"/>
