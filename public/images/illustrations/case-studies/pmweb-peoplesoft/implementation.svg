<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#1A2B44" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="#3B82F6" opacity="0.05"/>
  
  <!-- Central Integration Hub -->
  <circle cx="400" cy="300" r="100" fill="#243B61" opacity="0.1"/>
  <circle cx="400" cy="300" r="80" fill="#243B61" opacity="0.2"/>
  
  <!-- Integration Points -->
  <!-- Vendors -->
  <circle cx="400" cy="200" r="30" fill="#3B82F6"/>
  <text x="400" y="205" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Vendors</text>
  
  <!-- Projects -->
  <circle cx="300" cy="300" r="30" fill="#3B82F6"/>
  <text x="300" y="305" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Projects</text>
  
  <!-- Cost Codes -->
  <circle cx="500" cy="300" r="30" fill="#3B82F6"/>
  <text x="500" y="305" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Costs</text>
  
  <!-- Billing -->
  <circle cx="350" cy="400" r="30" fill="#10B981"/>
  <text x="350" y="405" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12">Billing</text>
  
  <!-- Payments -->
  <circle cx="450" cy="400" r="30" fill="#10B981"/>
