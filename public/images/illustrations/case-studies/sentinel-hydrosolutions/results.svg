<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#1A2B44"/>

  <!-- Success Icon -->
  <g transform="translate(220,30)">
    <circle cx="30" cy="30" r="25" fill="url(#greenGradient)"/>
    <path d="M20 30 L28 38 L40 22" stroke="white" stroke-width="3" fill="none"/>
  </g>

  <!-- Results Grid -->
  <g transform="translate(50,100)">
    <!-- Detection Time -->
    <g>
      <rect width="120" height="80" rx="8" fill="#243B61"/>
      <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Detection</text>
      <text x="20" y="55" fill="#10B981" font-size="24" font-family="system-ui">&lt; 5min</text>
    </g>

    <!-- Accuracy -->
    <g transform="translate(140,0)">
      <rect width="120" height="80" rx="8" fill="#243B61"/>
      <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Accuracy</text>
      <text x="20" y="55" fill="#10B981" font-size="24" font-family="system-ui">99.9%</text>
    </g>

    <!-- Cost Savings -->
    <g transform="translate(280,0)">
      <rect width="120" height="80" rx="8" fill="#243B61"/>
      <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Savings</text>
      <text x="20" y="55" fill="#10B981" font-size="24" font-family="system-ui">40%</text>
    </g>
  </g>

  <!-- Progress Chart -->
  <g transform="translate(50,220)">
    <rect width="400" height="150" rx="8" fill="#243B61"/>
    
    <!-- Chart Title -->
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Leak Detection Improvement</text>
    
    <!-- Y-axis -->
    <line x1="50" y1="50" x2="50" y2="130" stroke="#3B82F6" stroke-width="2"/>
    <text x="20" y="60" fill="white" font-size="12" font-family="system-ui">100%</text>
    <text x="20" y="130" fill="white" font-size="12" font-family="system-ui">0%</text>
    
    <!-- X-axis -->
    <line x1="50" y1="130" x2="380" y2="130" stroke="#3B82F6" stroke-width="2"/>
    <text x="50" y="145" fill="white" font-size="12" font-family="system-ui">Before</text>
    <text x="380" y="145" fill="white" font-size="12" font-family="system-ui">After</text>
    
    <!-- Data Line -->
    <path d="M50 110 L215 90 L380 60" stroke="url(#greenGradient)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="50" cy="110" r="4" fill="#10B981"/>
    <circle cx="215" cy="90" r="4" fill="#10B981"/>
    <circle cx="380" cy="60" r="4" fill="#10B981"/>
  </g>
</svg> 