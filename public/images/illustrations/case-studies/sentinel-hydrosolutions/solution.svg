<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#1A2B44"/>

  <!-- AWS Cloud -->
  <g transform="translate(150,30)">
    <rect width="200" height="60" rx="8" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
    <text x="20" y="35" fill="white" font-size="16" font-family="system-ui">AWS Cloud Platform</text>
    <path d="M170 20 C180 20 190 15 190 25 C190 35 180 30 170 30" 
          fill="url(#blueGradient)"/>
  </g>

  <!-- Backend Services -->
  <g transform="translate(50,120)">
    <rect width="120" height="200" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Backend</text>
    
    <g transform="translate(20,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">MVC.Net</text>
    </g>
    
    <g transform="translate(20,90)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">API</text>
    </g>
    
    <g transform="translate(20,130)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Services</text>
    </g>
  </g>

  <!-- Frontend -->
  <g transform="translate(190,120)">
    <rect width="120" height="200" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Frontend</text>
    
    <g transform="translate(20,50)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">AngularJS</text>
    </g>
    
    <g transform="translate(20,90)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Bootstrap</text>
    </g>
    
    <g transform="translate(20,130)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">UI/UX</text>
    </g>
  </g>

  <!-- IoT Integration -->
  <g transform="translate(330,120)">
    <rect width="120" height="200" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">IoT</text>
    
    <g transform="translate(20,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Devices</text>
    </g>
    
    <g transform="translate(20,90)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Gateway</text>
    </g>
    
    <g transform="translate(20,130)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Alerts</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4">
    <path d="M250 90 L250 120"/>
    <path d="M110 220 L190 220"/>
    <path d="M310 220 L330 220"/>
  </g>

  <!-- Data Flow Indicators -->
  <g>
    <circle cx="250" cy="105" r="3" fill="#3B82F6">
      <animate attributeName="cy" values="90;120;90" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="220" r="3" fill="#3B82F6">
      <animate attributeName="cx" values="110;190;110" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="220" r="3" fill="#3B82F6">
      <animate attributeName="cx" values="310;330;310" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 