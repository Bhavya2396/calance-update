<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="solutionGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="250" fill="url(#solutionGradient)" opacity="0.08"/>

  <!-- Migration Process -->
  <g transform="translate(400,200)">
    <!-- Process Flow -->
    <path d="M-200 0 L200 0" stroke="url(#solutionGradient)" stroke-width="2" fill="none"/>
    
    <!-- Version Boxes -->
    <g transform="translate(-150,0)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="#1F2937"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="14">2013</text>
      <text x="0" y="20" text-anchor="middle" fill="#6B7280" font-size="11">Source</text>
    </g>
    
    <g transform="translate(0,0)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="#1F2937"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="14">2016</text>
      <text x="0" y="20" text-anchor="middle" fill="#6B7280" font-size="11">Stage</text>
    </g>
    
    <g transform="translate(150,0)">
      <rect x="-40" y="-25" width="80" height="50" rx="6" fill="#1F2937"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="14">2019</text>
      <text x="0" y="20" text-anchor="middle" fill="#6B7280" font-size="11">Target</text>
    </g>
  </g>

  <!-- Solution Components -->
  <g transform="translate(400,350)">
    <!-- HR Tools -->
    <g transform="translate(-150,0)">
      <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#1F2937"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="14">HR Tools</text>
      <rect x="-30" y="5" width="60" height="8" rx="2" fill="#3B82F6" opacity="0.6"/>
      <rect x="-30" y="18" width="60" height="8" rx="2" fill="#3B82F6" opacity="0.6"/>
    </g>

    <!-- Performance -->
    <g transform="translate(0,0)">
      <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#1F2937"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="14">Performance</text>
      <path d="M-20 15 L-5 0 L10 20 L20 5" stroke="#3B82F6" stroke-width="2" fill="none"/>
    </g>

    <!-- Integration -->
    <g transform="translate(150,0)">
      <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#1F2937"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="14">Integration</text>
      <circle cx="-20" cy="10" r="4" fill="#3B82F6"/>
      <circle cx="0" cy="10" r="4" fill="#3B82F6"/>
      <circle cx="20" cy="10" r="4" fill="#3B82F6"/>
    </g>
  </g>

  <!-- Connections -->
  <g>
    <path d="M250 350 L250 450" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
    <path d="M400 350 L400 450" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
    <path d="M550 350 L550 450" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
  </g>

  <!-- User Management -->
  <g transform="translate(400,450)">
    <rect x="-120" y="-25" width="240" height="50" rx="6" fill="#1F2937"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14">User Management</text>
  </g>

  <!-- Success Indicator -->
  <g transform="translate(700,200)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.2"/>
    <path d="M-5 0 L-2 3 L5 -4" stroke="#10B981" stroke-width="2"/>
  </g>
</svg> 