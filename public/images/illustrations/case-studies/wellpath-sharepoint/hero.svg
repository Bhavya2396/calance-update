<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circles -->
  <circle cx="400" cy="300" r="280" fill="url(#heroGradient)" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="url(#heroGradient)" opacity="0.15"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="heroGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="serverGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- SharePoint 2013 Server -->
  <g transform="translate(200,300)">
    <!-- Server Rack -->
    <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#1F2937"/>
    <text x="0" y="20" text-anchor="middle" fill="#6B7280" font-size="14">SharePoint 2013</text>
    
    <!-- Server Details -->
    <rect x="-40" y="-60" width="80" height="20" rx="5" fill="#374151"/>
    <rect x="-40" y="-30" width="80" height="20" rx="5" fill="#374151"/>
    <rect x="-40" y="0" width="80" height="20" rx="5" fill="#374151"/>
  </g>

  <!-- Migration Flow -->
  <g transform="translate(400,300)">
    <!-- Flow Path -->
    <path d="M-150 0 C-100 0 -50 -50 0 -50 C50 -50 100 0 150 0" 
          stroke="url(#heroGradient)" stroke-width="4" fill="none"/>
    
    <!-- Data Packets -->
    <circle cx="-100" cy="-10" r="8" fill="#3B82F6">
      <animate attributeName="cx" values="-100;100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-10;-30;-10" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-50" cy="-20" r="8" fill="#3B82F6">
      <animate attributeName="cx" values="-50;150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-20;-40;-20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Modern SharePoint -->
  <g transform="translate(600,300)">
    <!-- Cloud Platform -->
    <path d="M-80 40 C-80 0 -40 -20 0 -20 C0 -60 40 -80 80 -60 C120 -80 160 -40 140 0 C160 20 160 60 120 80 C100 100 60 100 40 80 C20 100 -20 100 -40 80 C-80 80 -100 60 -80 40" 
          fill="url(#serverGradient)" opacity="0.8"/>
    
    <!-- SharePoint Online Label -->
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="16">SharePoint Online</text>
  </g>

  <!-- Modern UI Elements -->
  <g transform="translate(600,200)">
    <!-- Document Library -->
    <rect x="-40" y="-20" width="80" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
    <rect x="-40" y="0" width="60" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
    <rect x="-40" y="20" width="70" height="10" rx="2" fill="#3B82F6" opacity="0.6"/>
  </g>

  <!-- Users -->
  <g transform="translate(400,450)">
    <!-- User Icons -->
    <circle cx="-100" cy="0" r="20" fill="#1F2937"/>
    <path d="M-110 -5 L-90 -5 M-100 5 L-100 -15" stroke="#3B82F6" stroke-width="2"/>
    
    <circle cx="0" cy="0" r="20" fill="#1F2937"/>
    <path d="M-10 -5 L10 -5 M0 5 L0 -15" stroke="#3B82F6" stroke-width="2"/>
    
    <circle cx="100" cy="0" r="20" fill="#1F2937"/>
    <path d="M90 -5 L110 -5 M100 5 L100 -15" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Connection Lines -->
    <path d="M-80 0 L-20 0" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
    <path d="M20 0 L80 0" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Progress Indicators -->
  <g transform="translate(400,150)">
    <!-- Migration Progress -->
    <rect x="-100" y="0" width="200" height="20" rx="10" fill="#1F2937"/>
    <rect x="-100" y="0" width="150" height="20" rx="10" fill="url(#heroGradient)">
      <animate attributeName="width" values="0;200" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Version Numbers -->
  <g transform="translate(200,200)">
    <text x="0" y="0" text-anchor="middle" fill="#6B7280" font-size="24">2013</text>
  </g>
  <g transform="translate(400,200)">
    <text x="0" y="0" text-anchor="middle" fill="#6B7280" font-size="24">2016</text>
  </g>
  <g transform="translate(600,200)">
    <text x="0" y="0" text-anchor="middle" fill="#6B7280" font-size="24">2019</text>
  </g>
</svg> 