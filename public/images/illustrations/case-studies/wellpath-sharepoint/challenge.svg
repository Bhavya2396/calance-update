<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="challengeGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="250" fill="url(#challengeGradient)" opacity="0.08"/>

  <!-- Failed Migration -->
  <g transform="translate(400,200)">
    <rect x="-50" y="-60" width="100" height="120" rx="8" fill="#4B5563"/>
    <text x="0" y="20" text-anchor="middle" fill="#EF4444" font-size="14">Migration Failed</text>
    <path d="M-15 -15 L15 15 M-15 15 L15 -15" stroke="#EF4444" stroke-width="3"/>
  </g>

  <!-- Disconnected Systems -->
  <g transform="translate(400,350)">
    <!-- System 1 -->
    <rect x="-120" y="-30" width="60" height="60" rx="8" fill="#4B5563"/>
    <text x="-90" y="5" text-anchor="middle" fill="#6B7280" font-size="12">2013</text>
    
    <!-- Broken Connection -->
    <path d="M-50 0 L50 0" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- System 2 -->
    <rect x="60" y="-30" width="60" height="60" rx="8" fill="#4B5563"/>
    <text x="90" y="5" text-anchor="middle" fill="#6B7280" font-size="12">2019</text>
  </g>

  <!-- Warning Signs -->
  <g transform="translate(400,450)">
    <!-- Data Loss -->
    <g transform="translate(-150,0)">
      <path d="M-15 30 L15 30 L0 0 Z" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="22" text-anchor="middle" fill="white" font-size="16">!</text>
      <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Data Loss</text>
    </g>

    <!-- Version Conflict -->
    <g transform="translate(0,0)">
      <path d="M-15 30 L15 30 L0 0 Z" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="22" text-anchor="middle" fill="white" font-size="16">!</text>
      <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Version Conflict</text>
    </g>

    <!-- Custom Code -->
    <g transform="translate(150,0)">
      <path d="M-15 30 L15 30 L0 0 Z" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="22" text-anchor="middle" fill="white" font-size="16">!</text>
      <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Custom Code</text>
    </g>
  </g>

  <!-- Error Message -->
  <g transform="translate(400,100)">
    <rect x="-140" y="-25" width="280" height="50" rx="8" fill="#EF4444" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" fill="#EF4444" font-size="14">Migration Process Interrupted</text>
  </g>
</svg> 