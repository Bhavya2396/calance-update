<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#1A2B44"/>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Grid Background -->
    <path d="M0 50 H800 M0 150 H800 M0 250 H800 M0 350 H800 M0 450 H800 M0 550 H800" 
          stroke="#2A3B54" stroke-width="1" stroke-dasharray="4 4"/>
    <path d="M100 0 V600 M300 0 V600 M500 0 V600 M700 0 V600" 
          stroke="#2A3B54" stroke-width="1" stroke-dasharray="4 4"/>

    <!-- Cloud Platform -->
    <g transform="translate(300, 50)">
        <path d="M100,40 C100,17.909 122.909,0 145,0 C167.091,0 190,17.909 190,40 C190,62.091 167.091,80 145,80 L55,80 C32.909,80 10,62.091 10,40 C10,17.909 32.909,0 55,0 C77.091,0 100,17.909 100,40" 
              fill="#243B55" stroke="url(#blueGradient)" stroke-width="2"/>
        <text x="60" y="45" fill="#E5E7EB" font-family="Arial" font-size="16">AWS Cloud</text>
    </g>

    <!-- Location Icons -->
    <g transform="translate(50, 200)">
        <!-- Location 1 -->
        <rect x="0" y="0" width="120" height="100" rx="8" fill="#243B55"/>
        <path d="M30,30 h60 M30,50 h40 M30,70 h50" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round"/>
        <text x="35" y="90" fill="#E5E7EB" font-family="Arial" font-size="12">Location 1</text>
    </g>

    <g transform="translate(630, 200)">
        <!-- Location 2 -->
        <rect x="0" y="0" width="120" height="100" rx="8" fill="#243B55"/>
        <path d="M30,30 h60 M30,50 h40 M30,70 h50" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round"/>
        <text x="35" y="90" fill="#E5E7EB" font-family="Arial" font-size="12">Location 2</text>
    </g>

    <!-- Data Flow Lines -->
    <g>
        <!-- Flow Lines -->
        <path d="M170,250 C250,250 300,150 400,130" 
              stroke="url(#greenGradient)" stroke-width="2" 
              stroke-dasharray="4 4"/>
        <path d="M630,250 C550,250 500,150 400,130" 
              stroke="url(#greenGradient)" stroke-width="2" 
              stroke-dasharray="4 4"/>
        
        <!-- Flow Indicators -->
        <circle cx="250" cy="220" r="4" fill="#34D399"/>
        <circle cx="550" cy="220" r="4" fill="#34D399"/>
    </g>

    <!-- Storage Systems -->
    <g transform="translate(250, 400)">
        <!-- S3 Storage -->
        <rect x="0" y="0" width="300" height="120" rx="8" fill="#243B55"/>
        <text x="20" y="40" fill="#60A5FA" font-family="Arial" font-size="20" font-weight="bold">S3 Storage</text>
        <text x="20" y="70" fill="#E5E7EB" font-family="Arial" font-size="14">Automated Backup</text>
        <path d="M20,90 h260" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="4 4"/>
    </g>

    <!-- Security Shield -->
    <g transform="translate(350, 280)">
        <path d="M50,0 L100,25 L100,75 L50,100 L0,75 L0,25 Z" 
              fill="#243B55" stroke="url(#greenGradient)" stroke-width="2"/>
        <text x="30" y="60" fill="#34D399" font-family="Arial" font-size="14">256-bit</text>
    </g>
</svg> 