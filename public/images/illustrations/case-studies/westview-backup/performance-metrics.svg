<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1A2B44"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>

  <!-- Success Icon -->
  <g transform="translate(370, 40)">
    <circle cx="30" cy="30" r="30" fill="url(#greenGrad)"/>
    <path d="M20 30 L35 45 L50 15" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Key Metrics -->
  <g transform="translate(100, 120)">
    <!-- Uptime -->
    <g>
      <rect width="180" height="120" rx="8" fill="#243B61"/>
      <text x="40" y="45" fill="#10B981" font-family="Arial" font-weight="bold" font-size="28">99.99%</text>
      <text x="50" y="80" fill="#E5E7EB" font-family="Arial" font-size="16">Uptime</text>
      <!-- Uptime Icon -->
      <path d="M90 95 A30 30 0 1 1 90 94.9" stroke="#10B981" stroke-width="2" fill="none"/>
      <circle cx="90" cy="95" r="2" fill="#10B981"/>
    </g>

    <!-- Recovery Time -->
    <g transform="translate(210, 0)">
      <rect width="180" height="120" rx="8" fill="#243B61"/>
      <text x="40" y="45" fill="#3B82F6" font-family="Arial" font-weight="bold" font-size="28">< 15min</text>
      <text x="35" y="80" fill="#E5E7EB" font-family="Arial" font-size="16">Recovery Time</text>
      <!-- Clock Icon -->
      <circle cx="90" cy="95" r="15" stroke="#3B82F6" stroke-width="2" fill="none"/>
      <path d="M90 85 L90 95 L100 95" stroke="#3B82F6" stroke-width="2"/>
    </g>

    <!-- Data Security -->
    <g transform="translate(420, 0)">
      <rect width="180" height="120" rx="8" fill="#243B61"/>
      <text x="50" y="45" fill="#10B981" font-family="Arial" font-weight="bold" font-size="28">100%</text>
      <text x="35" y="80" fill="#E5E7EB" font-family="Arial" font-size="16">Data Security</text>
      <!-- Shield Icon -->
      <path d="M90 85 L75 95 L90 105 L105 95 Z" stroke="#10B981" stroke-width="2" fill="none"/>
      <path d="M90 90 L90 100" stroke="#10B981" stroke-width="2"/>
    </g>
  </g>

  <!-- Performance Chart -->
  <g transform="translate(100, 280)">
    <text x="0" y="-20" fill="white" font-family="Arial" font-weight="bold" font-size="18">Backup Performance Improvement</text>
    
    <!-- Chart Background -->
    <rect width="600" height="100" rx="8" fill="#243B61"/>
    
    <!-- Grid Lines -->
    <path d="M0 25 L600 25" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
    <path d="M0 50 L600 50" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
    <path d="M0 75 L600 75" stroke="#3B82F6" stroke-width="1" opacity="0.2"/>
    
    <!-- Data Line -->
    <path d="M50 80 C150 70, 300 40, 550 20" stroke="url(#greenGrad)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="50" cy="80" r="4" fill="#10B981"/>
    <circle cx="200" cy="60" r="4" fill="#10B981"/>
    <circle cx="350" cy="40" r="4" fill="#10B981"/>
    <circle cx="550" cy="20" r="4" fill="#10B981"/>
    
    <!-- Labels -->
    <text x="40" y="115" fill="#E5E7EB" font-family="Arial" font-size="12">Q1</text>
    <text x="190" y="115" fill="#E5E7EB" font-family="Arial" font-size="12">Q2</text>
    <text x="340" y="115" fill="#E5E7EB" font-family="Arial" font-size="12">Q3</text>
    <text x="540" y="115" fill="#E5E7EB" font-family="Arial" font-size="12">Q4</text>

    <!-- Y-axis Labels -->
    <text x="-30" y="85" fill="#E5E7EB" font-family="Arial" font-size="12">0%</text>
    <text x="-30" y="55" fill="#E5E7EB" font-family="Arial" font-size="12">50%</text>
    <text x="-30" y="25" fill="#E5E7EB" font-family="Arial" font-size="12">100%</text>

    <!-- Tooltips -->
    <g transform="translate(50, 60)">
      <rect x="-30" y="-25" width="60" height="25" rx="4" fill="#3B82F6" opacity="0.9"/>
      <text x="-20" y="-8" fill="white" font-family="Arial" font-size="12">+25%</text>
    </g>
    <g transform="translate(550, 0)">
      <rect x="-30" y="-25" width="60" height="25" rx="4" fill="#10B981" opacity="0.9"/>
      <text x="-20" y="-8" fill="white" font-family="Arial" font-size="12">+85%</text>
    </g>
  </g>
</svg> 