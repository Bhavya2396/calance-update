<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#243B61" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FF6B2C;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#0A1628;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B2C"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect width="800" height="600" fill="url(#grid)"/>
  <circle cx="400" cy="300" r="250" fill="url(#glow)"/>

  <!-- SharePoint 2013 -->
  <g transform="translate(100,250)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="70" y="30" fill="#FF6B2C" font-size="14" text-anchor="middle">SharePoint 2013</text>
    <g transform="translate(20,50)">
      <rect x="0" y="0" width="100" height="12" rx="2" fill="#243B61" opacity="0.6"/>
      <rect x="0" y="20" width="80" height="12" rx="2" fill="#243B61" opacity="0.4"/>
      <rect x="0" y="40" width="60" height="12" rx="2" fill="#243B61" opacity="0.2"/>
    </g>
  </g>

  <!-- SharePoint 2016 -->
  <g transform="translate(330,250)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="70" y="30" fill="#FF6B2C" font-size="14" text-anchor="middle">SharePoint 2016</text>
    <g transform="translate(20,50)">
      <rect x="0" y="0" width="100" height="12" rx="2" fill="#243B61" opacity="0.6"/>
      <rect x="0" y="20" width="80" height="12" rx="2" fill="#243B61" opacity="0.4"/>
      <rect x="0" y="40" width="60" height="12" rx="2" fill="#243B61" opacity="0.2"/>
    </g>
  </g>

  <!-- SharePoint 2019 -->
  <g transform="translate(560,250)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <text x="70" y="30" fill="#FF6B2C" font-size="14" text-anchor="middle">SharePoint 2019</text>
    <g transform="translate(20,50)">
      <rect x="0" y="0" width="100" height="12" rx="2" fill="#243B61" opacity="0.6">
        <animate 
          attributeName="width" 
          values="0;100" 
          dur="1.5s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="20" width="80" height="12" rx="2" fill="#243B61" opacity="0.4">
        <animate 
          attributeName="width" 
          values="0;80" 
          dur="2s" 
          repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="40" width="60" height="12" rx="2" fill="#243B61" opacity="0.2">
        <animate 
          attributeName="width" 
          values="0;60" 
          dur="2.5s" 
          repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Migration Arrows -->
  <g>
    <!-- First Migration -->
    <path d="M 240,310 L 330,310" stroke="#243B61" stroke-width="2" marker-end="url(#arrowhead)"/>
    <circle cx="285" cy="310" r="20" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <text x="285" y="315" fill="#FF6B2C" font-size="12" text-anchor="middle">2017</text>
    
    <!-- Second Migration -->
    <path d="M 470,310 L 560,310" stroke="#243B61" stroke-width="2" marker-end="url(#arrowhead)"/>
    <circle cx="515" cy="310" r="20" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <text x="515" y="315" fill="#FF6B2C" font-size="12" text-anchor="middle">2019</text>
  </g>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#243B61"/>
    </marker>
  </defs>

  <!-- Healthcare Elements -->
  <g>
    <!-- Healthcare Icon -->
    <circle cx="400" cy="150" r="40" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <path d="M 380,150 L 420,150 M 400,130 L 400,170" stroke="#FF6B2C" stroke-width="4"/>
    <text x="400" y="200" fill="#FF6B2C" font-size="14" text-anchor="middle">Wellpath Healthcare</text>
  </g>

  <!-- Support & Maintenance -->
  <g transform="translate(300,400)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
    <text x="100" y="30" fill="#FF6B2C" font-size="14" text-anchor="middle">24/7 Support & Maintenance</text>
    
    <!-- Support Metrics -->
    <g transform="translate(20,50)">
      <rect x="0" y="0" width="160" height="10" rx="5" fill="#243B61"/>
      <rect x="0" y="0" width="152" height="10" rx="5" fill="url(#progress-gradient)">
        <animate 
          attributeName="width" 
          values="0;152" 
          dur="2s" 
          repeatCount="indefinite"/>
      </rect>
      <text x="80" y="25" fill="#FF6B2C" font-size="12" text-anchor="middle">99.9% Uptime</text>
    </g>
  </g>

  <!-- Animated Elements -->
  <g>
    <!-- Data Packets -->
    <circle r="4" fill="#FF6B2C">
      <animateMotion 
        path="M 170,310 C 200,310 230,310 260,310" 
        dur="1.5s" 
        repeatCount="indefinite"/>
    </circle>
    <circle r="4" fill="#FF6B2C">
      <animateMotion 
        path="M 400,310 C 430,310 460,310 490,310" 
        dur="1.5s" 
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Support Connections -->
    <path d="M 170,350 C 200,380 300,420 400,420" stroke="#243B61" stroke-width="1" stroke-dasharray="4 4">
      <animate 
        attributeName="stroke-dashoffset" 
        values="8;0" 
        dur="1s" 
        repeatCount="indefinite"/>
    </path>
    <path d="M 630,350 C 600,380 500,420 400,420" stroke="#243B61" stroke-width="1" stroke-dasharray="4 4">
      <animate 
        attributeName="stroke-dashoffset" 
        values="8;0" 
        dur="1s" 
        repeatCount="indefinite"/>
    </path>
  </g>

  <!-- User Icons -->
  <g>
    <circle cx="200" cy="200" r="15" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2">
      <animate 
        attributeName="cy" 
        values="200;210;200" 
        dur="3s" 
        repeatCount="indefinite"/>
    </circle>
    <path d="M 200,195 A 5,5 0 1 1 200,185 A 5,5 0 1 1 200,195 Z" fill="#FF6B2C"/>
    <path d="M 190,205 Q 200,215 210,205" stroke="#FF6B2C" stroke-width="2" fill="none"/>
    
    <circle cx="600" cy="200" r="15" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2">
      <animate 
        attributeName="cy" 
        values="200;210;200" 
        dur="3s" 
        repeatCount="indefinite"/>
    </circle>
    <path d="M 600,195 A 5,5 0 1 1 600,185 A 5,5 0 1 1 600,195 Z" fill="#FF6B2C"/>
    <path d="M 590,205 Q 600,215 610,205" stroke="#FF6B2C" stroke-width="2" fill="none"/>
  </g>
</svg> 