<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <path d="M50 50 h300 v200 h-300 z" stroke="#243B61" stroke-width="1" opacity="0.1"/>
  <path d="M50 116 h300 M50 183 h300" stroke="#243B61" stroke-width="1" opacity="0.1"/>
  
  <!-- DevOps Infinity Loop -->
  <path d="M150 150 C150 100 250 100 250 150 C250 200 150 200 150 150" 
        fill="none" stroke="#F97316" stroke-width="2"/>
  
  <!-- CI/CD Pipeline Stages -->
  <rect x="100" y="80" width="40" height="40" rx="5" fill="#1A2B44" stroke="#F97316" stroke-width="2"/>
  <text x="110" y="105" fill="#F97316" font-family="Arial" font-size="10">Code</text>
  
  <rect x="180" y="80" width="40" height="40" rx="5" fill="#1A2B44" stroke="#F97316" stroke-width="2"/>
  <text x="185" y="105" fill="#F97316" font-family="Arial" font-size="10">Build</text>
  
  <rect x="260" y="80" width="40" height="40" rx="5" fill="#1A2B44" stroke="#F97316" stroke-width="2"/>
  <text x="265" y="105" fill="#F97316" font-family="Arial" font-size="10">Test</text>
  
  <!-- Deployment Flow -->
  <rect x="100" y="180" width="40" height="40" rx="5" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
  <text x="105" y="205" fill="#3B82F6" font-family="Arial" font-size="10">Stage</text>
  
  <rect x="180" y="180" width="40" height="40" rx="5" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
  <text x="185" y="205" fill="#3B82F6" font-family="Arial" font-size="10">Prod</text>
  
  <rect x="260" y="180" width="40" height="40" rx="5" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
  <text x="265" y="205" fill="#3B82F6" font-family="Arial" font-size="10">Mon</text>
  
  <!-- Flow Arrows -->
  <path d="M140 100 L180 100" stroke="#F97316" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M220 100 L260 100" stroke="#F97316" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M140 200 L180 200" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M220 200 L260 200" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Metrics -->
  <text x="320" y="100" fill="#F97316" font-family="Arial" font-size="12">10x faster</text>
  <text x="320" y="200" fill="#3B82F6" font-family="Arial" font-size="12">+75% quality</text>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#F97316"/>
    </marker>
  </defs>
</svg> 