<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#solutionGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="solutionGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="aiGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Document Input -->
  <g transform="translate(200,200)">
    <!-- Document Stack -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#4B5563"/>
    <rect x="5" y="5" width="80" height="100" rx="5" fill="#6B7280"/>
    <rect x="10" y="10" width="80" height="100" rx="5" fill="#9CA3AF"/>
    
    <!-- Scan Lines -->
    <path d="M20 40 L80 40" stroke="#10B981" stroke-width="2"/>
    <path d="M20 60 L80 60" stroke="#10B981" stroke-width="2"/>
    <path d="M20 80 L80 80" stroke="#10B981" stroke-width="2"/>
  </g>

  <!-- AI Processing -->
  <g transform="translate(350,150)">
    <!-- Neural Network -->
    <circle cx="0" cy="0" r="10" fill="url(#aiGradient)"/>
    <circle cx="50" cy="30" r="10" fill="url(#aiGradient)"/>
    <circle cx="50" cy="-30" r="10" fill="url(#aiGradient)"/>
    <circle cx="100" cy="0" r="10" fill="url(#aiGradient)"/>
    
    <!-- Connections -->
    <path d="M0 0 L50 30 M0 0 L50 -30 M50 30 L100 0 M50 -30 L100 0" 
          stroke="#6366F1" stroke-width="2"/>
    
    <!-- Processing Indicators -->
    <path d="M120 0 C140 0 160 20 180 0" stroke="#10B981" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Data Extraction -->
  <g transform="translate(500,200)">
    <!-- Structured Data -->
    <rect x="0" y="0" width="120" height="160" rx="5" fill="#4B5563"/>
    
    <!-- Data Fields -->
    <rect x="10" y="20" width="100" height="20" rx="3" fill="#10B981" opacity="0.2"/>
    <rect x="10" y="50" width="100" height="20" rx="3" fill="#10B981" opacity="0.2"/>
    <rect x="10" y="80" width="100" height="20" rx="3" fill="#10B981" opacity="0.2"/>
    
    <!-- Success Indicators -->
    <circle cx="140" cy="30" r="8" fill="#10B981"/>
    <path d="M135 30 L138 33 L145 26" stroke="white" stroke-width="2"/>
  </g>

  <!-- Analysis Flow -->
  <g transform="translate(300,400)">
    <!-- Analysis Pipeline -->
    <path d="M0 0 L200 0" stroke="#10B981" stroke-width="2"/>
    
    <!-- Process Nodes -->
    <circle cx="0" cy="0" r="15" fill="#10B981"/>
    <circle cx="66" cy="0" r="15" fill="#10B981"/>
    <circle cx="133" cy="0" r="15" fill="#10B981"/>
    <circle cx="200" cy="0" r="15" fill="#10B981"/>
    
    <!-- Labels -->
    <text x="0" y="30" text-anchor="middle" fill="#10B981" font-size="12">Input</text>
    <text x="66" y="30" text-anchor="middle" fill="#10B981" font-size="12">Process</text>
    <text x="133" y="30" text-anchor="middle" fill="#10B981" font-size="12">Analyze</text>
    <text x="200" y="30" text-anchor="middle" fill="#10B981" font-size="12">Output</text>
  </g>

  <!-- Clinical Trial Elements -->
  <g transform="translate(600,300)">
    <!-- DNA Helix -->
    <path d="M0 0 C20 20 40 -20 60 0 C80 20 100 -20 120 0" 
          stroke="#6366F1" stroke-width="2" fill="none"/>
    <circle cx="30" cy="10" r="4" fill="#6366F1"/>
    <circle cx="90" cy="-10" r="4" fill="#6366F1"/>
    
    <!-- Medical Cross -->
    <path d="M150 -20 L150 20 M130 0 L170 0" stroke="#10B981" stroke-width="4"/>
  </g>
</svg> 