<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circles -->
  <circle cx="400" cy="300" r="280" fill="url(#heroGradient)" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="url(#heroGradient)" opacity="0.15"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="heroGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="documentGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Central Document -->
  <g transform="translate(350,200)">
    <!-- Document Base -->
    <rect x="0" y="0" width="120" height="160" rx="10" fill="white" stroke="#3B82F6" stroke-width="2"/>
    <!-- Document Lines -->
    <path d="M20 40 H100 M20 70 H100 M20 100 H100" stroke="#3B82F6" stroke-width="2" opacity="0.3"/>
    <!-- Processing Indicator -->
    <rect x="20" y="20" width="80" height="10" rx="5" fill="url(#heroGradient)" opacity="0.6"/>
  </g>

  <!-- AI Processing Elements -->
  <g transform="translate(200,250)">
    <!-- Neural Network Nodes -->
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <circle cx="50" cy="-30" r="8" fill="#10B981"/>
    <circle cx="50" cy="30" r="8" fill="#10B981"/>
    <circle cx="100" cy="0" r="8" fill="#10B981"/>
    
    <!-- Connections -->
    <path d="M8 0 L42 -30 M8 0 L42 30 M58 -30 L92 0 M58 30 L92 0" 
          stroke="url(#heroGradient)" stroke-width="2"/>
  </g>

  <!-- Data Flow -->
  <g transform="translate(500,250)">
    <!-- Data Points -->
    <circle cx="0" cy="0" r="4" fill="#3B82F6"/>
    <circle cx="50" cy="0" r="4" fill="#3B82F6"/>
    <circle cx="100" cy="0" r="4" fill="#3B82F6"/>
    
    <!-- Flow Lines -->
    <path d="M4 0 C25 0 25 0 46 0 M54 0 C75 0 75 0 96 0" 
          stroke="url(#heroGradient)" stroke-width="2" stroke-dasharray="4 4"/>
  </g>

  <!-- Analysis Elements -->
  <g transform="translate(300,400)">
    <!-- Chart -->
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#1A2B44"/>
    <path d="M10 50 L30 20 L50 40 L70 10" 
          stroke="#10B981" stroke-width="2" fill="none"/>
    
    <!-- Metrics -->
    <rect x="100" y="0" width="80" height="60" rx="5" fill="#1A2B44"/>
    <text x="140" y="35" text-anchor="middle" fill="white" font-size="24">95%</text>
  </g>

  <!-- Clinical Trial Icons -->
  <g transform="translate(500,400)">
    <!-- Beaker -->
    <path d="M20 0 L40 35 A20 20 0 1 1 0 35 L20 0" 
          fill="#3B82F6" opacity="0.6"/>
    
    <!-- DNA Helix -->
    <path d="M80 0 C100 10 60 25 80 35 C100 45 60 60 80 70" 
          stroke="#10B981" stroke-width="3" fill="none"/>
    <path d="M80 0 C60 10 100 25 80 35 C60 45 100 60 80 70" 
          stroke="#3B82F6" stroke-width="3" fill="none"/>
  </g>

  <!-- Document Processing Flow -->
  <path d="M200 300 C300 300 500 300 600 300" 
        stroke="url(#heroGradient)" stroke-width="2" 
        stroke-dasharray="8 8"/>
  
  <!-- Processing Status Indicators -->
  <g transform="translate(250,150)">
    <circle cx="0" cy="0" r="10" fill="#10B981" opacity="0.6"/>
    <circle cx="100" cy="0" r="10" fill="#10B981" opacity="0.6"/>
    <circle cx="200" cy="0" r="10" fill="#10B981" opacity="0.6"/>
  </g>
</svg> 