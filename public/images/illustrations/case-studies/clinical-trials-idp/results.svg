<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#resultsGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="resultsGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="metricsGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
  </defs>

  <!-- Central Success Icon -->
  <g transform="translate(375,275)">
    <circle cx="25" cy="25" r="40" fill="#10B981" opacity="0.2"/>
    <circle cx="25" cy="25" r="30" fill="#10B981"/>
    <path d="M15 25 L22 32 L35 18" stroke="white" stroke-width="4"/>
  </g>

  <!-- Metrics Cards -->
  <g transform="translate(200,150)">
    <!-- Processing Speed -->
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
    <text x="80" y="40" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">95%</text>
    <text x="80" y="70" text-anchor="middle" fill="#D1D5DB" font-size="14">Faster Processing</text>
  </g>

  <g transform="translate(440,150)">
    <!-- Accuracy -->
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
    <text x="80" y="40" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">99.9%</text>
    <text x="80" y="70" text-anchor="middle" fill="#D1D5DB" font-size="14">Accuracy Rate</text>
  </g>

  <g transform="translate(200,400)">
    <!-- Cost Reduction -->
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
    <text x="80" y="40" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">60%</text>
    <text x="80" y="70" text-anchor="middle" fill="#D1D5DB" font-size="14">Cost Reduction</text>
  </g>

  <g transform="translate(440,400)">
    <!-- Time Saved -->
    <rect x="0" y="0" width="160" height="100" rx="10" fill="#1F2937"/>
    <text x="80" y="40" text-anchor="middle" fill="#10B981" font-size="24" font-weight="bold">75%</text>
    <text x="80" y="70" text-anchor="middle" fill="#D1D5DB" font-size="14">Time Saved</text>
  </g>

  <!-- Growth Chart -->
  <g transform="translate(150,300)">
    <!-- Chart Background -->
    <path d="M0 0 L500 0" stroke="#4B5563" stroke-width="1"/>
    <path d="M0 -50 L500 -50" stroke="#4B5563" stroke-width="1" opacity="0.5"/>
    <path d="M0 -100 L500 -100" stroke="#4B5563" stroke-width="1" opacity="0.5"/>
    
    <!-- Growth Line -->
    <path d="M0 0 C100 -20 200 -40 300 -80 C400 -120 450 -140 500 -160" 
          stroke="url(#metricsGradient)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="0" cy="0" r="4" fill="#6366F1"/>
    <circle cx="100" cy="-20" r="4" fill="#6366F1"/>
    <circle cx="200" cy="-40" r="4" fill="#6366F1"/>
    <circle cx="300" cy="-80" r="4" fill="#6366F1"/>
    <circle cx="400" cy="-120" r="4" fill="#6366F1"/>
    <circle cx="500" cy="-160" r="4" fill="#6366F1"/>
  </g>

  <!-- Success Icons -->
  <g transform="translate(650,200)">
    <circle cx="0" cy="0" r="15" fill="#10B981"/>
    <path d="M-5 0 L-2 3 L5 -4" stroke="white" stroke-width="2"/>
    
    <circle cx="0" cy="40" r="15" fill="#10B981"/>
    <path d="M-5 40 L-2 43 L5 36" stroke="white" stroke-width="2"/>
    
    <circle cx="0" cy="80" r="15" fill="#10B981"/>
    <path d="M-5 80 L-2 83 L5 76" stroke="white" stroke-width="2"/>
  </g>
</svg> 