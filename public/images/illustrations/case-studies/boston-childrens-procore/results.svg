<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="resultsGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="250" fill="url(#resultsGradient)" opacity="0.08"/>

  <!-- Central Success Icon -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="50" fill="url(#resultsGradient)" opacity="0.8"/>
    <path d="M-15 0 L-5 10 L15 -10" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Metrics -->
  <g transform="translate(250,350)">
    <!-- Projects -->
    <rect x="0" y="0" width="140" height="90" rx="8" fill="#1F2937"/>
    <text x="70" y="30" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">150+</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">Projects</text>
    <text x="70" y="75" text-anchor="middle" fill="#6B7280" font-size="12">Active Management</text>
  </g>

  <g transform="translate(410,350)">
    <!-- Budget -->
    <rect x="0" y="0" width="140" height="90" rx="8" fill="#1F2937"/>
    <text x="70" y="30" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">$1.2B</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">Budget</text>
    <text x="70" y="75" text-anchor="middle" fill="#6B7280" font-size="12">Project Value</text>
  </g>

  <g transform="translate(250,460)">
    <!-- Accuracy -->
    <rect x="0" y="0" width="140" height="90" rx="8" fill="#1F2937"/>
    <text x="70" y="30" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">100%</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">Accuracy</text>
    <text x="70" y="75" text-anchor="middle" fill="#6B7280" font-size="12">Data Integrity</text>
  </g>

  <g transform="translate(410,460)">
    <!-- Integration -->
    <rect x="0" y="0" width="140" height="90" rx="8" fill="#1F2937"/>
    <text x="70" y="30" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">10+</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">Points</text>
    <text x="70" y="75" text-anchor="middle" fill="#6B7280" font-size="12">Integration Coverage</text>
  </g>

  <!-- Growth Chart -->
  <g transform="translate(600,350)">
    <rect x="0" y="0" width="140" height="200" rx="8" fill="#1F2937"/>
    <path d="M20 180 L40 140 L70 100 L100 40 L120 20" 
          stroke="url(#resultsGradient)" stroke-width="2" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="40" cy="140" r="3" fill="#3B82F6"/>
    <circle cx="70" cy="100" r="3" fill="#3B82F6"/>
    <circle cx="100" cy="40" r="3" fill="#3B82F6"/>
    <circle cx="120" cy="20" r="3" fill="#3B82F6"/>
    
    <text x="70" y="190" text-anchor="middle" fill="#6B7280" font-size="12">Project Progress</text>
  </g>
</svg> 