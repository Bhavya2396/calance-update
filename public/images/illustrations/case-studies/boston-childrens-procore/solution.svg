<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="solutionGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="250" fill="url(#solutionGradient)" opacity="0.08"/>

  <!-- Integration Platform -->
  <g transform="translate(400,200)">
    <rect x="-100" y="-40" width="200" height="80" rx="8" fill="#1F2937"/>
    <text x="0" y="0" text-anchor="middle" fill="white" font-size="16">Dimension Platform</text>
    <text x="0" y="20" text-anchor="middle" fill="#6B7280" font-size="12">Real-time Integration</text>
  </g>

  <!-- Connected Systems -->
  <g transform="translate(400,350)">
    <!-- Procore -->
    <g transform="translate(-150,0)">
      <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#1F2937"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="14">Procore</text>
      <rect x="-30" y="5" width="60" height="8" rx="2" fill="#3B82F6" opacity="0.6"/>
      <rect x="-30" y="18" width="60" height="8" rx="2" fill="#3B82F6" opacity="0.6"/>
    </g>

    <!-- PeopleSoft -->
    <g transform="translate(150,0)">
      <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#1F2937"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="14">PeopleSoft</text>
      <path d="M-20 15 L-5 0 L10 20 L20 5" stroke="#3B82F6" stroke-width="2" fill="none"/>
    </g>

    <!-- Data Flow -->
    <g transform="translate(0,0)">
      <rect x="-50" y="-30" width="100" height="60" rx="6" fill="#1F2937"/>
      <text x="0" y="-10" text-anchor="middle" fill="white" font-size="14">Data Flow</text>
      <circle cx="-20" cy="10" r="4" fill="#3B82F6"/>
      <circle cx="0" cy="10" r="4" fill="#3B82F6"/>
      <circle cx="20" cy="10" r="4" fill="#3B82F6"/>
    </g>
  </g>

  <!-- Connections -->
  <g>
    <path d="M250 350 L250 450" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
    <path d="M400 350 L400 450" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
    <path d="M550 350 L550 450" stroke="#3B82F6" stroke-width="1.5" stroke-dasharray="4 4"/>
  </g>

  <!-- Features -->
  <g transform="translate(400,450)">
    <rect x="-200" y="-25" width="400" height="50" rx="6" fill="#1F2937"/>
    <text x="-120" y="5" text-anchor="middle" fill="white" font-size="14">Automated</text>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="14">Real-time</text>
    <text x="120" y="5" text-anchor="middle" fill="white" font-size="14">Accurate</text>
  </g>

  <!-- Success Indicator -->
  <g transform="translate(700,200)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.2"/>
    <path d="M-5 0 L-2 3 L5 -4" stroke="#10B981" stroke-width="2"/>
  </g>
</svg> 