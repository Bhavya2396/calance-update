<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="heroGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="250" fill="url(#heroGradient)" opacity="0.08"/>

  <!-- Procore System -->
  <g transform="translate(200,300)">
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#1F2937"/>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-size="16">Procore</text>
    
    <!-- Project Icons -->
    <rect x="-60" y="-10" width="40" height="40" rx="4" fill="#3B82F6" opacity="0.6"/>
    <rect x="-10" y="-10" width="40" height="40" rx="4" fill="#3B82F6" opacity="0.6"/>
    <rect x="40" y="-10" width="40" height="40" rx="4" fill="#3B82F6" opacity="0.6"/>
    
    <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Project Management</text>
  </g>

  <!-- Integration Flow -->
  <g transform="translate(400,300)">
    <!-- Connection Lines -->
    <path d="M-150 0 C-100 0 -50 -40 0 -40 C50 -40 100 0 150 0" 
          stroke="url(#heroGradient)" stroke-width="2" fill="none"/>
    
    <!-- Data Packets -->
    <circle cx="-75" cy="-20" r="6" fill="#3B82F6">
      <animate attributeName="cx" values="-75;75" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-20;-30;-20" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Integration Platform -->
    <rect x="-40" y="-20" width="80" height="40" rx="6" fill="#1F2937"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">Dimension</text>
  </g>

  <!-- PeopleSoft System -->
  <g transform="translate(600,300)">
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#1F2937"/>
    <text x="0" y="-30" text-anchor="middle" fill="white" font-size="16">PeopleSoft</text>
    
    <!-- Financial Icons -->
    <path d="M-40 0 L-20 -20 L0 0 L20 -20 L40 0" 
          stroke="#3B82F6" stroke-width="2" fill="none"/>
    <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Financial System</text>
  </g>

  <!-- Project Value -->
  <g transform="translate(400,150)">
    <rect x="-100" y="-25" width="200" height="50" rx="8" fill="#1F2937"/>
    <text x="0" y="5" text-anchor="middle" fill="#3B82F6" font-size="20" font-weight="bold">$1.2B Project</text>
  </g>

  <!-- Real-time Sync -->
  <g transform="translate(400,450)">
    <rect x="-80" y="-20" width="160" height="40" rx="6" fill="#1F2937"/>
    <text x="0" y="5" text-anchor="middle" fill="#10B981" font-size="14">Real-time Sync</text>
  </g>

  <!-- Success Indicators -->
  <g transform="translate(700,200)">
    <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.2"/>
    <path d="M-5 0 L-2 3 L5 -4" stroke="#10B981" stroke-width="2"/>
  </g>
</svg> 