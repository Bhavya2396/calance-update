<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="challengeGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="400" cy="300" r="250" fill="url(#challengeGradient)" opacity="0.08"/>

  <!-- Disconnected Systems -->
  <g transform="translate(400,200)">
    <!-- Procore -->
    <rect x="-180" y="-40" width="120" height="80" rx="8" fill="#4B5563"/>
    <text x="-120" y="0" text-anchor="middle" fill="#6B7280" font-size="14">Procore</text>
    
    <!-- Broken Connection -->
    <path d="M-50 0 L50 0" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- PeopleSoft -->
    <rect x="60" y="-40" width="120" height="80" rx="8" fill="#4B5563"/>
    <text x="120" y="0" text-anchor="middle" fill="#6B7280" font-size="14">PeopleSoft</text>
  </g>

  <!-- Manual Data Entry -->
  <g transform="translate(400,350)">
    <rect x="-150" y="-30" width="300" height="60" rx="8" fill="#4B5563"/>
    <text x="0" y="0" text-anchor="middle" fill="#EF4444" font-size="14">Manual Data Entry Required</text>
    
    <!-- Data Entry Icons -->
    <g transform="translate(-100,0)">
      <path d="M-10 -10 L10 10 M-10 10 L10 -10" stroke="#EF4444" stroke-width="2"/>
    </g>
    <g transform="translate(0,0)">
      <path d="M-10 -10 L10 10 M-10 10 L10 -10" stroke="#EF4444" stroke-width="2"/>
    </g>
    <g transform="translate(100,0)">
      <path d="M-10 -10 L10 10 M-10 10 L10 -10" stroke="#EF4444" stroke-width="2"/>
    </g>
  </g>

  <!-- Warning Signs -->
  <g transform="translate(400,450)">
    <!-- Data Accuracy -->
    <g transform="translate(-150,0)">
      <path d="M-15 30 L15 30 L0 0 Z" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="22" text-anchor="middle" fill="white" font-size="16">!</text>
      <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Data Errors</text>
    </g>

    <!-- Time Delay -->
    <g transform="translate(0,0)">
      <path d="M-15 30 L15 30 L0 0 Z" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="22" text-anchor="middle" fill="white" font-size="16">!</text>
      <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Time Delays</text>
    </g>

    <!-- Resource Waste -->
    <g transform="translate(150,0)">
      <path d="M-15 30 L15 30 L0 0 Z" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="22" text-anchor="middle" fill="white" font-size="16">!</text>
      <text x="0" y="50" text-anchor="middle" fill="#6B7280" font-size="12">Resource Waste</text>
    </g>
  </g>

  <!-- Error Message -->
  <g transform="translate(400,100)">
    <rect x="-140" y="-25" width="280" height="50" rx="8" fill="#EF4444" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" fill="#EF4444" font-size="14">Inefficient Project Management</text>
  </g>
</svg> 