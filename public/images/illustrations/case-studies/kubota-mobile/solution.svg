<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#1A2B44"/>

  <!-- Frontend Layer -->
  <g transform="translate(50,50)">
    <rect width="400" height="100" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Frontend Technologies</text>
    
    <!-- Technologies -->
    <g transform="translate(20,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">HTML5</text>
    </g>
    
    <g transform="translate(120,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">CSS3/SASS</text>
    </g>
    
    <g transform="translate(220,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">JavaScript</text>
    </g>
    
    <g transform="translate(320,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">React</text>
    </g>
  </g>

  <!-- API Layer -->
  <g transform="translate(50,170)">
    <rect width="400" height="100" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">API Services</text>
    
    <!-- Services -->
    <g transform="translate(20,50)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">REST APIs</text>
    </g>
    
    <g transform="translate(120,50)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">GraphQL</text>
    </g>
    
    <g transform="translate(220,50)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Node.js</text>
    </g>
    
    <g transform="translate(320,50)">
      <circle cx="10" cy="10" r="8" fill="url(#greenGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Express</text>
    </g>
  </g>

  <!-- Backend Layer -->
  <g transform="translate(50,290)">
    <rect width="400" height="80" rx="8" fill="#243B61"/>
    <text x="20" y="30" fill="white" font-size="14" font-family="system-ui">Backend Infrastructure</text>
    
    <!-- Infrastructure -->
    <g transform="translate(20,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">AWS</text>
    </g>
    
    <g transform="translate(120,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">MongoDB</text>
    </g>
    
    <g transform="translate(220,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Redis</text>
    </g>
    
    <g transform="translate(320,50)">
      <circle cx="10" cy="10" r="8" fill="url(#blueGradient)"/>
      <text x="25" y="15" fill="white" font-size="12" font-family="system-ui">Docker</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4">
    <path d="M250 150 L250 170"/>
    <path d="M250 270 L250 290"/>
  </g>

  <!-- Data Flow Indicators -->
  <g>
    <circle cx="250" cy="160" r="3" fill="#3B82F6">
      <animate attributeName="cy" values="150;170;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="280" r="3" fill="#3B82F6">
      <animate attributeName="cy" values="270;290;270" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 