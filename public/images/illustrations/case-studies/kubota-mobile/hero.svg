<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" fill="#1A2B44"/>

  <!-- Desktop Device -->
  <g transform="translate(50,50)">
    <rect width="240" height="160" rx="8" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
    <rect x="10" y="10" width="220" height="120" rx="4" fill="#1A2B44"/>
    <!-- Website Content -->
    <rect x="20" y="20" width="140" height="20" rx="4" fill="url(#blueGradient)" opacity="0.7"/>
    <rect x="20" y="50" width="200" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
    <rect x="20" y="70" width="180" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
    <rect x="20" y="90" width="160" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
    <!-- Stand -->
    <path d="M100 160 L140 160 L120 180 L100 160" fill="#243B61"/>
  </g>

  <!-- Tablet Device -->
  <g transform="translate(320,70)">
    <rect width="130" height="180" rx="8" fill="#243B61" stroke="#10B981" stroke-width="2"/>
    <rect x="10" y="10" width="110" height="160" rx="4" fill="#1A2B44"/>
    <!-- Website Content -->
    <rect x="20" y="20" width="90" height="15" rx="4" fill="url(#greenGradient)" opacity="0.7"/>
    <rect x="20" y="45" width="90" height="8" rx="2" fill="#10B981" opacity="0.3"/>
    <rect x="20" y="60" width="80" height="8" rx="2" fill="#10B981" opacity="0.3"/>
    <rect x="20" y="75" width="70" height="8" rx="2" fill="#10B981" opacity="0.3"/>
  </g>

  <!-- Mobile Device -->
  <g transform="translate(150,230)">
    <rect width="80" height="140" rx="8" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
    <rect x="5" y="10" width="70" height="120" rx="4" fill="#1A2B44"/>
    <!-- Website Content -->
    <rect x="10" y="20" width="60" height="12" rx="4" fill="url(#blueGradient)" opacity="0.7"/>
    <rect x="10" y="40" width="60" height="6" rx="2" fill="#3B82F6" opacity="0.3"/>
    <rect x="10" y="52" width="50" height="6" rx="2" fill="#3B82F6" opacity="0.3"/>
    <rect x="10" y="64" width="40" height="6" rx="2" fill="#3B82F6" opacity="0.3"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4">
    <path d="M290 130 L320 130"/>
    <path d="M190 210 L190 230"/>
  </g>

  <!-- Responsive Design Indicators -->
  <g>
    <circle cx="305" cy="130" r="3" fill="#3B82F6">
      <animate attributeName="cx" values="290;320;290" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="220" r="3" fill="#3B82F6">
      <animate attributeName="cy" values="210;230;210" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Labels -->
  <g font-family="system-ui" fill="white">
    <text x="130" y="35" font-size="14">Desktop View</text>
    <text x="350" y="55" font-size="14">Tablet View</text>
    <text x="150" y="215" font-size="14">Mobile View</text>
  </g>
</svg> 