  <path d="M50 150 h300 M200 50 v200" stroke="#243B61" stroke-width="1" opacity="0.1"/>
  
  <!-- Support Center -->
  <rect x="150" y="100" width="100" height="80" rx="10" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  
  <!-- Monitor Icons -->
  <rect x="160" y="110" width="35" height="25" rx="3" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <rect x="205" y="110" width="35" height="25" rx="3" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <rect x="160" y="145" width="35" height="25" rx="3" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <rect x="205" y="145" width="35" height="25" rx="3" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  
  <!-- Support Lines -->
  <path d="M100 200 Q200 180 300 200" stroke="#2DD4BF" stroke-width="2" stroke-dasharray="5 5"/>
  <path d="M100 220 Q200 200 300 220" stroke="#2DD4BF" stroke-width="2" stroke-dasharray="5 5"/>
  
  <!-- Medical Cross -->
  <rect x="190" y="70" width="20" height="20" fill="none" stroke="#3B82F6" stroke-width="2"/>
  <path d="M195 80 h10 M200 75 v10" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Response Time -->
  <circle cx="100" cy="150" r="25" fill="#1A2B44" stroke="#F97316" stroke-width="2"/>
  <text x="90" y="155" fill="#F97316" font-family="Arial" font-size="12">5min</text>
  
  <!-- Support Metrics -->
  <rect x="280" y="130" width="70" height="40" rx="5" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <text x="290" y="150" fill="#2DD4BF" font-family="Arial" font-size="12">95%</text>
  <text x="290" y="165" fill="#2DD4BF" font-family="Arial" font-size="10">Resolution</text>
  
  <!-- 24/7 Indicator -->
  <path d="M150 250 L250 250" stroke="#2DD4BF" stroke-width="2"/>
  <circle cx="200" cy="250" r="20" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <text x="190" y="255" fill="#2DD4BF" font-family="Arial" font-size="12">24/7</text>
  
  <!-- Support Icons -->
  <circle cx="100" cy="100" r="15" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <path d="M90 100 h20 M100 90 v20" stroke="#2DD4BF" stroke-width="2"/>
  
  <circle cx="300" cy="100" r="15" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <path d="M290 100 h20 M300 90 v20" stroke="#2DD4BF" stroke-width="2"/>
