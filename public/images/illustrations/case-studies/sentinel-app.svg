  <rect x="260" y="80" width="60" height="30" rx="15" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <text x="270" y="100" fill="#2DD4BF" font-family="Arial" font-size="12">+85%</text>
  
  <!-- App Interface Elements -->
  <rect x="175" y="100" width="50" height="10" rx="2" fill="#8B5CF6" opacity="0.5"/>
  <rect x="175" y="120" width="50" height="10" rx="2" fill="#8B5CF6" opacity="0.5"/>
  <rect x="175" y="140" width="50" height="10" rx="2" fill="#8B5CF6" opacity="0.5"/>
