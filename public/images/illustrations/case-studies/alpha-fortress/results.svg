<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#resultsGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="resultsGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="successGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Central Success Icon -->
  <g transform="translate(375,275)">
    <circle cx="25" cy="25" r="50" fill="url(#successGradient)" opacity="0.2"/>
    <circle cx="25" cy="25" r="35" fill="url(#successGradient)" opacity="0.4"/>
    <path d="M10 25 L20 35 L40 15" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Metric Cards -->
  <g transform="translate(200,150)">
    <!-- Uptime -->
    <g>
      <rect x="0" y="0" width="150" height="100" rx="10" 
            fill="#1A2B44" stroke="url(#resultsGradient)" stroke-width="2"/>
      <text x="75" y="40" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">99.99%</text>
      <text x="75" y="70" text-anchor="middle" fill="white" font-size="14">Uptime</text>
    </g>

    <!-- Cost Reduction -->
    <g transform="translate(250,0)">
      <rect x="0" y="0" width="150" height="100" rx="10" 
            fill="#1A2B44" stroke="url(#resultsGradient)" stroke-width="2"/>
      <text x="75" y="40" text-anchor="middle" fill="#3B82F6" font-size="24" font-weight="bold">40%</text>
      <text x="75" y="70" text-anchor="middle" fill="white" font-size="14">Cost Savings</text>
    </g>
  </g>

  <!-- Growth Chart -->
  <g transform="translate(200,350)">
    <path d="M0 100 L400 100" stroke="#4B5563" stroke-width="2"/>
    <path d="M0 0 L0 100" stroke="#4B5563" stroke-width="2"/>
    
    <!-- Data Line -->
    <path d="M0 80 C100 70, 200 40, 400 20" 
          stroke="url(#resultsGradient)" stroke-width="3" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="0" cy="80" r="4" fill="#3B82F6"/>
    <circle cx="100" cy="70" r="4" fill="#3B82F6"/>
    <circle cx="200" cy="40" r="4" fill="#3B82F6"/>
    <circle cx="400" cy="20" r="4" fill="#3B82F6"/>
  </g>

  <!-- Success Indicators -->
  <g transform="translate(650,200)">
    <!-- Check Icons -->
    <g>
      <circle cx="25" cy="25" r="20" fill="#10B981" opacity="0.2"/>
      <path d="M15 25 L22 32 L35 19" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(0,60)">
      <circle cx="25" cy="25" r="20" fill="#10B981" opacity="0.2"/>
      <path d="M15 25 L22 32 L35 19" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(0,120)">
      <circle cx="25" cy="25" r="20" fill="#10B981" opacity="0.2"/>
      <path d="M15 25 L22 32 L35 19" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>