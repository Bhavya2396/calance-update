<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#solutionGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="solutionGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="secureGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
  </defs>

  <!-- Cloud Platform -->
  <path d="M150 200 C150 150 650 150 650 200 L650 400 C650 450 150 450 150 400 Z" 
        fill="#1A2B44" stroke="url(#solutionGradient)" stroke-width="2"/>

  <!-- GitOps Pipeline -->
  <g transform="translate(200,250)">
    <!-- Pipeline Stages -->
    <g>
      <!-- Code -->
      <rect x="0" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.9"/>
      <text x="40" y="35" text-anchor="middle" fill="white" font-size="12">Code</text>
      
      <!-- Build -->
      <rect x="120" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.9"/>
      <text x="160" y="35" text-anchor="middle" fill="white" font-size="12">Build</text>
      
      <!-- Test -->
      <rect x="240" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.9"/>
      <text x="280" y="35" text-anchor="middle" fill="white" font-size="12">Test</text>
      
      <!-- Deploy -->
      <rect x="360" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.9"/>
      <text x="400" y="35" text-anchor="middle" fill="white" font-size="12">Deploy</text>
    </g>
    
    <!-- Connection Lines -->
    <path d="M80 30 H120 M200 30 H240 M320 30 H360" 
          stroke="url(#solutionGradient)" stroke-width="2"/>
  </g>

  <!-- Kubernetes Cluster -->
  <g transform="translate(250,350)">
    <!-- Control Plane -->
    <rect x="0" y="0" width="300" height="100" rx="10" 
          fill="#1D4ED8" opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Nodes -->
    <g transform="translate(20,20)">
      <rect x="0" y="0" width="60" height="60" rx="5" fill="#3B82F6" opacity="0.6"/>
      <rect x="80" y="0" width="60" height="60" rx="5" fill="#3B82F6" opacity="0.6"/>
      <rect x="160" y="0" width="60" height="60" rx="5" fill="#3B82F6" opacity="0.6"/>
      <rect x="240" y="0" width="20" height="60" rx="5" fill="#3B82F6" opacity="0.3"/>
    </g>
  </g>

  <!-- Monitoring Stack -->
  <g transform="translate(600,250)">
    <!-- Prometheus -->
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#10B981" opacity="0.8"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-size="12">Metrics</text>
    
    <!-- Grafana -->
    <rect x="0" y="60" width="100" height="40" rx="5" fill="#10B981" opacity="0.8"/>
    <text x="50" y="85" text-anchor="middle" fill="white" font-size="12">Dashboards</text>
    
    <!-- Alerts -->
    <rect x="0" y="120" width="100" height="40" rx="5" fill="#10B981" opacity="0.8"/>
    <text x="50" y="145" text-anchor="middle" fill="white" font-size="12">Alerts</text>
  </g>

  <!-- Security Layer -->
  <g transform="translate(200,180)">
    <path d="M0 0 H400" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
    <!-- Security Icons -->
    <circle cx="50" cy="-10" r="15" fill="#10B981"/>
    <circle cx="150" cy="-10" r="15" fill="#10B981"/>
    <circle cx="250" cy="-10" r="15" fill="#10B981"/>
    <circle cx="350" cy="-10" r="15" fill="#10B981"/>
  </g>

  <!-- Data Flow -->
  <g transform="translate(200,150)">
    <path d="M0 0 C100 0 300 0 400 0" 
          stroke="url(#solutionGradient)" stroke-width="2" 
          stroke-dasharray="4 4"/>
    <circle cx="0" cy="0" r="4" fill="#10B981"/>
    <circle cx="100" cy="0" r="4" fill="#10B981"/>
    <circle cx="200" cy="0" r="4" fill="#10B981"/>
    <circle cx="300" cy="0" r="4" fill="#10B981"/>
    <circle cx="400" cy="0" r="4" fill="#10B981"/>
  </g>
</svg>