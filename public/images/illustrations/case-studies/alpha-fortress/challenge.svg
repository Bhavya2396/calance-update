<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#challengeGradient)" opacity="0.1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="challengeGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EF4444"/>
      <stop offset="100%" stop-color="#B91C1C"/>
    </linearGradient>
    <linearGradient id="warningGradient" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>

  <!-- Warning Signs -->
  <g transform="translate(350,150)">
    <path d="M50 0 L100 100 L0 100 Z" fill="url(#warningGradient)"/>
    <text x="50" y="80" text-anchor="middle" fill="white" font-size="40" font-weight="bold">!</text>
  </g>

  <!-- Broken Pipeline -->
  <g transform="translate(200,250)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#4B5563"/>
    <rect x="180" y="0" width="80" height="50" rx="5" fill="#4B5563"/>
    <rect x="360" y="0" width="80" height="50" rx="5" fill="#4B5563"/>
    
    <!-- Broken Connections -->
    <path d="M80 25 Q130 25 150 50 Q170 75 180 25" 
          stroke="#EF4444" stroke-width="3" stroke-dasharray="5 5"/>
    <path d="M260 25 Q310 25 330 0 Q350 -25 360 25" 
          stroke="#EF4444" stroke-width="3" stroke-dasharray="5 5"/>
  </g>

  <!-- Manual Process Icons -->
  <g transform="translate(250,350)">
    <!-- Document Stack -->
    <rect x="0" y="0" width="40" height="50" rx="5" fill="#4B5563"/>
    <rect x="5" y="-5" width="40" height="50" rx="5" fill="#6B7280"/>
    <rect x="10" y="-10" width="40" height="50" rx="5" fill="#9CA3AF"/>
    
    <!-- Human Figure -->
    <circle cx="150" cy="10" r="10" fill="#6B7280"/>
    <path d="M140 25 L160 25 L160 45 L140 45 Z" fill="#6B7280"/>
    
    <!-- Clock -->
    <circle cx="250" cy="25" r="20" fill="#4B5563" stroke="#6B7280" stroke-width="2"/>
    <path d="M250 15 L250 25 L260 25" stroke="#9CA3AF" stroke-width="2"/>
  </g>

  <!-- Server Issues -->
  <g transform="translate(300,450)">
    <!-- Servers -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#4B5563"/>
    <rect x="80" y="0" width="60" height="80" rx="5" fill="#4B5563"/>
    <rect x="160" y="0" width="60" height="80" rx="5" fill="#4B5563"/>
    
    <!-- Error Lines -->
    <path d="M10 20 L50 20 M10 30 L50 30" stroke="#EF4444" stroke-width="2"/>
    <path d="M90 40 L130 40 M90 50 L130 50" stroke="#EF4444" stroke-width="2"/>
    <path d="M170 60 L210 60 M170 70 L210 70" stroke="#EF4444" stroke-width="2"/>
  </g>

  <!-- Security Risk Indicators -->
  <g transform="translate(500,300)">
    <path d="M0 0 L40 0 L50 20 L20 50 L-10 20 Z" fill="#EF4444" opacity="0.6"/>
    <path d="M60 0 L100 0 L110 20 L80 50 L50 20 Z" fill="#EF4444" opacity="0.6"/>
    <path d="M120 0 L160 0 L170 20 L140 50 L110 20 Z" fill="#EF4444" opacity="0.6"/>
  </g>
</svg>