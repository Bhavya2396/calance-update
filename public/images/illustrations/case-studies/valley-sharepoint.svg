<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <path d="M50 50 h300 v200 h-300 z" stroke="#243B61" stroke-width="1" opacity="0.1"/>
  <path d="M50 150 h300 M200 50 v200" stroke="#243B61" stroke-width="1" opacity="0.1"/>
  
  <!-- Source Tenant -->
  <rect x="80" y="100" width="100" height="60" rx="10" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
  <text x="95" y="135" fill="#3B82F6" font-family="Arial" font-size="12">Tenant A</text>
  
  <!-- Target Tenant -->
  <rect x="220" y="100" width="100" height="60" rx="10" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
  <text x="235" y="135" fill="#3B82F6" font-family="Arial" font-size="12">Tenant B</text>
  
  <!-- Migration Flow -->
  <path d="M180 130 L220 130" stroke="#2DD4BF" stroke-width="2" stroke-dasharray="4 4"/>
  <circle cx="200" cy="130" r="8" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  
  <!-- Bank Icons -->
  <path d="M100 80 l20 -20 l20 20" stroke="#F97316" stroke-width="2" fill="none"/>
  <rect x="110" y="80" width="20" height="20" fill="#1A2B44" stroke="#F97316" stroke-width="2"/>
  
  <path d="M240 80 l20 -20 l20 20" stroke="#F97316" stroke-width="2" fill="none"/>
  <rect x="250" y="80" width="20" height="20" fill="#1A2B44" stroke="#F97316" stroke-width="2"/>
  
  <!-- Security Shield -->
  <path d="M185 170 h30 l15 20 l15 -20 h30 v40 q-45 40 -45 40 q0 0 -45 -40 v-40" 
        fill="none" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Data Flow -->
  <path d="M130 160 L180 200" stroke="#2DD4BF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M220 200 L270 160" stroke="#2DD4BF" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Metrics -->
  <rect x="80" y="180" width="60" height="30" rx="15" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <text x="90" y="200" fill="#2DD4BF" font-family="Arial" font-size="12">100%</text>
  
  <rect x="260" y="180" width="60" height="30" rx="15" fill="#1A2B44" stroke="#2DD4BF" stroke-width="2"/>
  <text x="270" y="200" fill="#2DD4BF" font-family="Arial" font-size="12">Zero</text>
  
  <!-- Status Indicators -->
  <path d="M320 130 L380 130" stroke="#8B5CF6" stroke-width="2"/>
  <text x="330" y="125" fill="#8B5CF6" font-family="Arial" font-size="10">Secure</text>
  <text x="330" y="140" fill="#8B5CF6" font-family="Arial" font-size="10">Migration</text>
</svg> 