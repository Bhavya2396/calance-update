<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Audit Log -->
  <g transform="translate(50,50)">
    <!-- Log Container -->
    <rect x="0" y="0" width="120" height="200" rx="8" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Log Entries -->
    <g transform="translate(10,20)">
      <g fill="#243B61">
        <rect x="0" y="0" width="100" height="12" rx="2"/>
        <rect x="0" y="20" width="80" height="12" rx="2"/>
        <rect x="0" y="40" width="90" height="12" rx="2"/>
        <rect x="0" y="60" width="70" height="12" rx="2"/>
      </g>
      
      <!-- Timestamps -->
      <g fill="#3B82F6" font-family="monospace" font-size="8">
        <text x="0" y="100">2024-03-21 10:30</text>
        <text x="0" y="120">2024-03-21 10:25</text>
        <text x="0" y="140">2024-03-21 10:20</text>
        <text x="0" y="160">2024-03-21 10:15</text>
      </g>
    </g>
  </g>
  
  <!-- Compliance Checklist -->
  <g transform="translate(200,50)">
    <!-- Checklist Container -->
    <rect x="0" y="0" width="150" height="200" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Checklist Items -->
    <g transform="translate(20,20)">
      <!-- Item 1 -->
      <g>
        <rect x="0" y="0" width="110" height="30" rx="4" fill="#243B61"/>
        <path d="M5 15L10 20L20 10" stroke="#22C55E" stroke-width="2"/>
        <text x="30" y="20" fill="#22C55E" font-family="monospace" font-size="12">GDPR</text>
      </g>
      
      <!-- Item 2 -->
      <g transform="translate(0,40)">
        <rect x="0" y="0" width="110" height="30" rx="4" fill="#243B61"/>
        <path d="M5 15L10 20L20 10" stroke="#22C55E" stroke-width="2"/>
        <text x="30" y="20" fill="#22C55E" font-family="monospace" font-size="12">HIPAA</text>
      </g>
      
      <!-- Item 3 -->
      <g transform="translate(0,80)">
        <rect x="0" y="0" width="110" height="30" rx="4" fill="#243B61"/>
        <path d="M5 15L10 20L20 10" stroke="#EAB308" stroke-width="2"/>
        <text x="30" y="20" fill="#EAB308" font-family="monospace" font-size="12">SOC 2</text>
      </g>
      
      <!-- Item 4 -->
      <g transform="translate(0,120)">
        <rect x="0" y="0" width="110" height="30" rx="4" fill="#243B61"/>
        <circle cx="12" cy="15" r="8" stroke="#EF4444" stroke-width="2"/>
        <text x="30" y="20" fill="#EF4444" font-family="monospace" font-size="12">PCI DSS</text>
      </g>
    </g>
  </g>
  
  <!-- Report Elements -->
  <g>
    <!-- Chart 1 -->
    <g transform="translate(170,20)">
      <rect x="0" y="0" width="20" height="40" rx="2" fill="#22C55E"/>
    </g>
    
    <!-- Chart 2 -->
    <g transform="translate(170,240)">
      <rect x="0" y="0" width="20" height="20" rx="2" fill="#EF4444"/>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
    <path d="M170 100L200 100">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M170 150L200 150">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Status Indicators -->
  <g>
    <circle cx="185" cy="100" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="150" r="4" fill="#EAB308">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 