<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Access Gate -->
  <g transform="translate(50,50)">
    <!-- Gate Frame -->
    <rect x="0" y="0" width="100" height="200" rx="8" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Authentication Panel -->
    <g transform="translate(20,20)">
      <rect x="0" y="0" width="60" height="80" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="30" cy="25" r="15" fill="#3B82F6"/>
      <rect x="10" y="50" width="40" height="20" rx="4" fill="#3B82F6"/>
    </g>
    
    <!-- Access Levels -->
    <g transform="translate(20,120)">
      <rect x="0" y="0" width="60" height="15" rx="2" fill="#22C55E" fill-opacity="0.5"/>
      <rect x="0" y="20" width="60" height="15" rx="2" fill="#EAB308" fill-opacity="0.5"/>
      <rect x="0" y="40" width="60" height="15" rx="2" fill="#EF4444" fill-opacity="0.5"/>
    </g>
  </g>
  
  <!-- User Roles -->
  <g transform="translate(200,50)">
    <!-- Role Container -->
    <rect x="0" y="0" width="150" height="200" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Role Cards -->
    <g>
      <!-- Admin -->
      <g transform="translate(20,20)">
        <rect x="0" y="0" width="110" height="40" rx="4" fill="#243B61"/>
        <circle cx="20" cy="20" r="10" fill="#EF4444"/>
        <text x="40" y="25" fill="#EF4444" font-family="monospace" font-size="12">Admin</text>
      </g>
      
      <!-- Manager -->
      <g transform="translate(20,70)">
        <rect x="0" y="0" width="110" height="40" rx="4" fill="#243B61"/>
        <circle cx="20" cy="20" r="10" fill="#EAB308"/>
        <text x="40" y="25" fill="#EAB308" font-family="monospace" font-size="12">Manager</text>
      </g>
      
      <!-- User -->
      <g transform="translate(20,120)">
        <rect x="0" y="0" width="110" height="40" rx="4" fill="#243B61"/>
        <circle cx="20" cy="20" r="10" fill="#22C55E"/>
        <text x="40" y="25" fill="#22C55E" font-family="monospace" font-size="12">User</text>
      </g>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
    <path d="M150 100L200 100">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M150 150L200 150">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Access Indicators -->
  <g>
    <circle cx="175" cy="100" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="175" cy="150" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Lock Icons -->
  <g>
    <g transform="translate(170,20)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#EF4444"/>
      <path d="M5 0v-5a5 5 0 0110 0v5" stroke="#1A2B44" stroke-width="2" transform="translate(0,0)"/>
    </g>
    <g transform="translate(170,260)">
      <rect x="0" y="0" width="20" height="20" rx="4" fill="#22C55E"/>
      <path d="M5 0v-5a5 5 0 0110 0v5" stroke="#1A2B44" stroke-width="2" transform="translate(0,0)"/>
    </g>
  </g>
</svg> 