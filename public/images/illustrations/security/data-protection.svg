<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Secure Database -->
  <g transform="translate(50,50)">
    <!-- Database Cylinder -->
    <path d="M0 40C0 17.909 22.386 0 50 0C77.614 0 100 17.909 100 40V160C100 182.091 77.614 200 50 200C22.386 200 0 182.091 0 160V40Z" 
          fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    <path d="M0 40C0 62.091 22.386 80 50 80C77.614 80 100 62.091 100 40C100 17.909 77.614 0 50 0C22.386 0 0 17.909 0 40Z" 
          fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Lock Symbol -->
    <g transform="translate(30,100)">
      <rect x="0" y="10" width="40" height="40" rx="4" fill="#EF4444"/>
      <path d="M10 10V5C10 2.239 12.239 0 15 0H25C27.761 0 30 2.239 30 5V10" stroke="#1A2B44" stroke-width="2"/>
      <circle cx="20" cy="30" r="5" fill="#1A2B44"/>
    </g>
  </g>
  
  <!-- Encrypted Data -->
  <g transform="translate(200,50)">
    <!-- Data Container -->
    <rect x="0" y="0" width="150" height="200" rx="8" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Encrypted Text Lines -->
    <g fill="#243B61">
      <rect x="20" y="20" width="110" height="10" rx="2"/>
      <rect x="20" y="40" width="90" height="10" rx="2"/>
      <rect x="20" y="60" width="100" height="10" rx="2"/>
      <rect x="20" y="80" width="80" height="10" rx="2"/>
    </g>
    
    <!-- Encryption Key -->
    <g transform="translate(20,120)">
      <path d="M0 20h110M30 10l10 10l-10 10M70 10l10 10l-10 10" stroke="#3B82F6" stroke-width="2"/>
    </g>
    
    <!-- Binary Data -->
    <g fill="#3B82F6" fill-opacity="0.5" font-family="monospace" font-size="10">
      <text x="20" y="160">01001010</text>
      <text x="80" y="160">10110101</text>
      <text x="20" y="180">11001100</text>
      <text x="80" y="180">01110111</text>
    </g>
  </g>
  
  <!-- Security Elements -->
  <g>
    <!-- Shield 1 -->
    <g transform="translate(170,20)">
      <path d="M20 0L40 10V30L20 40L0 30V10L20 0Z" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      <path d="M20 5L35 13V27L20 35L5 27V13L20 5Z" fill="#1A2B44"/>
    </g>
    
    <!-- Shield 2 -->
    <g transform="translate(170,240)">
      <path d="M20 0L40 10V30L20 40L0 30V10L20 0Z" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      <path d="M20 5L35 13V27L20 35L5 27V13L20 5Z" fill="#1A2B44"/>
    </g>
  </g>
  
  <!-- Data Flow -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
    <path d="M150 100L200 100">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M150 150L200 150">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Flow Points -->
  <g>
    <circle cx="150" cy="100" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="100" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="150" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="150" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 