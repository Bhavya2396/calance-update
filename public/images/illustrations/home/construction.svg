<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <path d="M0 0h800v600H0z" fill="#0A1628" fill-opacity=".1"/>
  <path d="M50 50h700v500H50z" stroke="#EF4444" stroke-opacity=".1" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Building Structure -->
  <g transform="translate(200,100)">
    <!-- Foundation -->
    <rect x="0" y="350" width="400" height="50" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Building Floors -->
    <g>
      <!-- Floor 1 -->
      <rect x="50" y="250" width="300" height="100" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <rect x="80" y="280" width="60" height="40" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      <rect x="170" y="280" width="60" height="40" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      <rect x="260" y="280" width="60" height="40" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      
      <!-- Floor 2 -->
      <rect x="100" y="150" width="200" height="100" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <rect x="120" y="180" width="50" height="40" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      <rect x="230" y="180" width="50" height="40" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
      
      <!-- Floor 3 -->
      <rect x="150" y="50" width="100" height="100" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <rect x="170" y="80" width="60" height="40" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Project Management -->
  <g transform="translate(50,150)">
    <!-- Timeline -->
    <g>
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <path d="M20 20h60M20 30h40M20 40h50" stroke="#EF4444" stroke-width="2"/>
      
      <!-- Progress Bar -->
      <rect x="10" y="10" width="80" height="6" rx="3" fill="#243B61"/>
      <rect x="10" y="10" width="50" height="6" rx="3" fill="#EF4444">
        <animate attributeName="width" values="0;50" dur="2s" fill="freeze"/>
      </rect>
    </g>
    
    <!-- Tasks -->
    <g transform="translate(0,80)">
      <rect x="0" y="0" width="100" height="80" rx="8" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
      <rect x="10" y="15" width="80" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="35" width="60" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="55" width="70" height="10" rx="2" fill="#243B61"/>
    </g>
  </g>
  
  <!-- 3D Model -->
  <g transform="translate(600,150)">
    <!-- Cube -->
    <path d="M50 0L100 25L50 50L0 25Z" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
    <path d="M50 50L100 25L100 75L50 100Z" fill="#243B61" stroke="#EF4444" stroke-width="2"/>
    <path d="M50 50L0 25L0 75L50 100Z" fill="#1A2B44" stroke="#EF4444" stroke-width="2"/>
    
    <!-- Rotation Animation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="10s"
      repeatCount="indefinite"
    />
  </g>
  
  <!-- Construction Tools -->
  <g transform="translate(600,300)">
    <!-- Crane -->
    <g stroke="#EF4444" stroke-width="2" fill="none">
      <path d="M0 100V0h100"/>
      <path d="M0 20h80"/>
      <path d="M20 20v60"/>
      <circle cx="60" cy="20" r="5"/>
      
      <!-- Moving Load -->
      <g>
        <rect x="55" y="25" width="10" height="10"/>
        <animate attributeName="y" values="25;75;25" dur="4s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
  
  <!-- Moving Elements -->
  <g>
    <circle cx="250" cy="450" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="450" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="450" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 