<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Shield -->
  <g transform="translate(150,50)">
    <path d="M50 0L100 25V75L50 100L0 75V25L50 0Z" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <path d="M50 10L90 30V70L50 90L10 70V30L50 10Z" fill="#243B61" stroke="#FF6B2C" stroke-width="2"/>
    <path d="M45 40L55 50L65 40" stroke="#FF6B2C" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Protected Network -->
  <g transform="translate(50,200)">
    <!-- Network Nodes -->
    <g>
      <circle cx="50" cy="50" r="20" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="150" cy="50" r="20" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="250" cy="50" r="20" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      
      <!-- Node Icons -->
      <rect x="40" y="40" width="20" height="20" rx="4" fill="#243B61"/>
      <rect x="140" y="40" width="20" height="20" rx="4" fill="#243B61"/>
      <rect x="240" y="40" width="20" height="20" rx="4" fill="#243B61"/>
    </g>
    
    <!-- Secure Connections -->
    <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
      <path d="M70 50L130 50" opacity="0.3">
        <animate attributeName="stroke-dashoffset" values="0;100" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M170 50L230 50" opacity="0.3">
        <animate attributeName="stroke-dashoffset" values="0;100" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Threat Indicators -->
  <g>
    <circle cx="50" cy="150" r="4" fill="#FF6B2C">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="4" fill="#FF6B2C">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="350" r="4" fill="#FF6B2C">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Firewall -->
  <g transform="translate(100,150)">
    <rect x="0" y="0" width="200" height="20" rx="4" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <path d="M40 5L160 15M160 5L40 15" stroke="#FF6B2C" stroke-width="2"/>
  </g>
  
  <!-- Lock Icons -->
  <g>
    <g transform="translate(50,50)">
      <circle cx="20" cy="20" r="15" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <path d="M15 20L25 20M20 15L20 25" stroke="#3B82F6" stroke-width="2"/>
    </g>
    <g transform="translate(300,50)">
      <circle cx="20" cy="20" r="15" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <path d="M15 20L25 20M20 15L20 25" stroke="#3B82F6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Data Flow -->
  <g>
    <circle cx="200" cy="200" r="3" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
      <animateMotion dur="3s" repeatCount="indefinite"
        path="M0 0C-50 -20 50 -20 0 0"/>
    </circle>
    <circle cx="200" cy="200" r="3" fill="#FF6B2C">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animateMotion dur="3s" repeatCount="indefinite"
        path="M0 0C50 20 -50 20 0 0"/>
    </circle>
  </g>
</svg> 