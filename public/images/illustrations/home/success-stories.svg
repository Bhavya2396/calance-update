<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dynamic Background -->
  <defs>
    <linearGradient id="successGradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B2C" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.05"/>
    </linearGradient>
    <pattern id="successGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#successGradient)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Success Chart Pattern -->
    <pattern id="growthPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M0 80 Q25 70 50 60 T100 20" stroke="#FF6B2C" stroke-width="2" fill="none"/>
    </pattern>
  </defs>

  <!-- Animated Background -->
  <rect width="800" height="600" fill="url(#successGrid)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Central Success Hub -->
  <g transform="translate(400,300)">
    <!-- Success Metrics Circle -->
    <circle r="100" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2">
      <animate attributeName="r" values="100;105;100" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating Achievement Rings -->
    <g>
      <circle r="130" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="10 5">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
      </circle>
      <circle r="160" fill="none" stroke="#FF6B2C" stroke-width="1" stroke-dasharray="10 5">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="40s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Success Story Cards -->
  <g transform="translate(200,200)">
    <!-- Digital Transformation Card -->
    <g>
      <rect x="-80" y="-60" width="160" height="120" rx="15" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
      <!-- Growth Chart -->
      <path d="M-60 40 Q-20 20 20 0 T100 -20" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="d" 
               values="M-60 40 Q-20 20 20 0 T100 -20;M-60 30 Q-20 10 20 -10 T100 -30;M-60 40 Q-20 20 20 0 T100 -20" 
               dur="4s" repeatCount="indefinite"/>
      </path>
      <!-- Metrics -->
      <text x="0" y="-30" fill="#FF6B2C" font-family="monospace" font-size="14" text-anchor="middle">+40% Efficiency</text>
    </g>
  </g>

  <!-- AI Implementation Card -->
  <g transform="translate(600,200)">
    <rect x="-80" y="-60" width="160" height="120" rx="15" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    <!-- AI Nodes -->
    <g>
      <circle cx="-40" cy="0" r="15" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="0" cy="-30" r="15" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
      <circle cx="40" cy="0" r="15" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
      <!-- Connecting Lines -->
      <path d="M-40 0 L0 -30 L40 0" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    <text x="0" y="-30" fill="#3B82F6" font-family="monospace" font-size="14" text-anchor="middle">85% Accuracy</text>
  </g>

  <!-- Infrastructure Card -->
  <g transform="translate(400,500)">
    <rect x="-80" y="-60" width="160" height="120" rx="15" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2"/>
    <!-- Server Stack -->
    <g>
      <rect x="-30" y="-20" width="60" height="10" rx="2" fill="#FF6B2C" fill-opacity="0.1" stroke="#FF6B2C" stroke-width="2"/>
      <rect x="-30" y="0" width="60" height="10" rx="2" fill="#FF6B2C" fill-opacity="0.1" stroke="#FF6B2C" stroke-width="2"/>
      <rect x="-30" y="20" width="60" height="10" rx="2" fill="#FF6B2C" fill-opacity="0.1" stroke="#FF6B2C" stroke-width="2"/>
    </g>
    <text x="0" y="-30" fill="#FF6B2C" font-family="monospace" font-size="14" text-anchor="middle">99.9% Uptime</text>
  </g>

  <!-- Connecting Lines -->
  <g>
    <path d="M200 200 Q400 300 600 200" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="4 4" fill="none">
      <animate attributeName="d" 
             values="M200 200 Q400 300 600 200;M200 200 Q400 250 600 200;M200 200 Q400 300 600 200" 
             dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M400 300 Q400 400 400 500" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4" fill="none">
      <animate attributeName="d" 
             values="M400 300 Q400 400 400 500;M400 300 Q450 400 400 500;M400 300 Q400 400 400 500" 
             dur="6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Success Particles -->
  <g>
    <circle cx="300" cy="250" r="4" fill="#FF6B2C">
      <animate attributeName="cy" values="250;240;250" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="350" r="4" fill="#3B82F6">
      <animate attributeName="cy" values="350;360;350" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Achievement Stars -->
  <g>
    <path d="M150 150 l5 15 h15 l-12 9 l4 15 l-12 -9 l-12 9 l4 -15 l-12 -9 h15 z" fill="#FF6B2C">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M650 450 l5 15 h15 l-12 9 l4 15 l-12 -9 l-12 9 l4 -15 l-12 -9 h15 z" fill="#3B82F6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
</svg> 