<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Analytics Dashboard -->
    <g transform="translate(100,100)">
        <!-- Main Container -->
        <rect x="0" y="0" width="200" height="160" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        
        <!-- Line Chart -->
        <path d="M20 120 L60 80 L100 100 L140 60 L180 40" 
              stroke="#10b981" stroke-width="2" fill="none"/>
        <!-- Data Points -->
        <circle cx="20" cy="120" r="3" fill="#10b981"/>
        <circle cx="60" cy="80" r="3" fill="#10b981"/>
        <circle cx="100" cy="100" r="3" fill="#10b981"/>
        <circle cx="140" cy="60" r="3" fill="#10b981"/>
        <circle cx="180" cy="40" r="3" fill="#10b981"/>
        
        <!-- Bar Chart -->
        <rect x="30" y="140" width="20" height="-40" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="70" y="140" width="20" height="-60" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="110" y="140" width="20" height="-30" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="150" y="140" width="20" height="-70" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Financial Metrics -->
    <g transform="translate(320,140)">
        <!-- Metric Cards -->
        <rect x="-30" y="0" width="60" height="40" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <text x="0" y="25" fill="#10b981" font-family="sans-serif" font-size="16" text-anchor="middle">%</text>
        
        <rect x="-30" y="50" width="60" height="40" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <text x="0" y="75" fill="#f97316" font-family="sans-serif" font-size="16" text-anchor="middle">$</text>
    </g>
    
    <!-- Data Processing -->
    <g transform="translate(200,300)">
        <circle cx="0" cy="0" r="25" fill="#1e293b" stroke="#10b981" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
        </circle>
        <!-- Processing Icon -->
        <path d="M-12 -12 L12 12 M-12 12 L12 -12" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Data Flow -->
    <path d="M200 260 C200 270 200 280 200 290" stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Animated Indicator -->
    <circle cx="200" cy="275" r="4" fill="#f97316">
        <animate attributeName="cy" values="260;290;260" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label -->
    <text x="200" y="350" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Financial Analytics Dashboard</text>
</svg> 