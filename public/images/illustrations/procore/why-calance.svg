<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="400" height="400" fill="url(#grad1)" />
  
  <!-- Central Hub - Dimension Framework -->
  <circle cx="200" cy="200" r="60" fill="url(#grad2)" stroke="#f97316" stroke-width="2">
    <animate attributeName="r" values="58;62;58" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Calance Logo Text -->
  <text x="200" y="205" text-anchor="middle" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="14">
    DIMENSION
  </text>
  
  <!-- Construction Elements -->
  <g transform="translate(80,80)">
    <rect x="0" y="0" width="40" height="60" fill="#1e293b" stroke="#10b981" stroke-width="2" />
    <rect x="10" y="20" width="20" height="20" fill="#10b981" opacity="0.3" />
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </g>
  
  <!-- Enterprise Connection Points -->
  <g transform="translate(280,80)">
    <path d="M0 0 L30 0 L30 60 L0 60 Z" fill="#1e293b" stroke="#f97316" stroke-width="2" />
    <rect x="5" y="10" width="20" height="5" fill="#f97316" opacity="0.5" />
    <rect x="5" y="20" width="20" height="5" fill="#f97316" opacity="0.5" />
    <rect x="5" y="30" width="20" height="5" fill="#f97316" opacity="0.5" />
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(80,260)">
    <path d="M20 0 L40 10 L40 40 L20 50 L0 40 L0 10 Z" fill="#1e293b" stroke="#10b981" stroke-width="2" />
    <path d="M15 20 L18 30 L25 15" stroke="#10b981" stroke-width="2" fill="none" />
  </g>
  
  <!-- Integration Framework -->
  <g transform="translate(280,260)">
    <rect x="0" y="0" width="40" height="40" fill="#1e293b" stroke="#f97316" stroke-width="2" rx="5" />
    <circle cx="20" cy="20" r="10" fill="none" stroke="#f97316" stroke-width="2">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
    <path d="M200 140 L200 80">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
    <path d="M260 200 L320 200">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
    <path d="M200 260 L200 320">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
    <path d="M140 200 L80 200">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="1s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Animated Data Points -->
  <g>
    <circle cx="200" cy="100" r="3" fill="#f97316">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="200" r="3" fill="#f97316">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s" />
    </circle>
    <circle cx="200" cy="300" r="3" fill="#f97316">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="100" cy="200" r="3" fill="#f97316">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1.5s" />
    </circle>
  </g>
</svg> 