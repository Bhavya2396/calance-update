<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Construction Site Icon -->
    <g transform="translate(100,150)">
        <path d="M0 100 L40 0 L80 100 Z" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="20" y="50" width="40" height="50" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- ERP System -->
    <g transform="translate(220,150)">
        <rect x="0" y="0" width="80" height="100" rx="5" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <path d="M15 20 L65 20 M15 40 L65 40 M15 60 L65 60" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Workflow Arrows -->
    <path d="M180 180 C200 180 200 160 220 160" stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M220 240 C200 240 200 220 180 220" stroke="#10b981" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data Exchange Icons -->
    <g transform="translate(200,200)">
        <circle cx="0" cy="0" r="15" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Automation Gears -->
    <g transform="translate(200,280)">
        <circle cx="0" cy="0" r="20" fill="#1e293b" stroke="#10b981" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
        </circle>
        <path d="M-12 0 L12 0 M0 -12 L0 12" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Label -->
    <text x="200" y="330" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Construction ERP Integration</text>
</svg> 