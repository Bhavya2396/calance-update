<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Project Cost Dashboard -->
    <g transform="translate(80,100)">
        <!-- Main Dashboard -->
        <rect x="0" y="0" width="240" height="140" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        
        <!-- Cost Breakdown -->
        <g transform="translate(20,20)">
            <!-- Progress Bars -->
            <rect x="0" y="0" width="120" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="0" y="0" width="80" height="20" rx="4" fill="#10b981" fill-opacity="0.3"/>
            
            <rect x="0" y="30" width="120" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="0" y="30" width="60" height="20" rx="4" fill="#10b981" fill-opacity="0.3"/>
            
            <rect x="0" y="60" width="120" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="0" y="60" width="100" height="20" rx="4" fill="#10b981" fill-opacity="0.3"/>
            
            <!-- Labels -->
            <text x="130" y="15" fill="#f97316" font-family="sans-serif" font-size="12">Labor</text>
            <text x="130" y="45" fill="#f97316" font-family="sans-serif" font-size="12">Material</text>
            <text x="130" y="75" fill="#f97316" font-family="sans-serif" font-size="12">Equipment</text>
        </g>
        
        <!-- Total Cost -->
        <g transform="translate(20,110)">
            <rect x="0" y="0" width="200" height="20" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            <text x="100" y="15" fill="#10b981" font-family="sans-serif" font-size="14" text-anchor="middle">TOTAL PROJECT COST</text>
        </g>
    </g>
    
    <!-- Budget Analysis -->
    <g transform="translate(80,260)">
        <!-- Chart Container -->
        <rect x="0" y="0" width="240" height="80" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Trend Line -->
        <path d="M20 60 L80 40 L140 45 L200 20" stroke="#f97316" stroke-width="2" fill="none"/>
        <!-- Data Points -->
        <circle cx="20" cy="60" r="4" fill="#f97316"/>
        <circle cx="80" cy="40" r="4" fill="#f97316"/>
        <circle cx="140" cy="45" r="4" fill="#f97316"/>
        <circle cx="200" cy="20" r="4" fill="#f97316"/>
    </g>
    
    <!-- Real-time Updates -->
    <g transform="translate(340,180)">
        <!-- Notification Panel -->
        <rect x="-20" y="-60" width="40" height="120" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Update Indicators -->
        <circle cx="0" cy="-30" r="8" fill="#1e293b" stroke="#f97316" stroke-width="2">
            <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="0" r="8" fill="#1e293b" stroke="#f97316" stroke-width="2">
            <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="2s" begin="0.6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="0" cy="30" r="8" fill="#1e293b" stroke="#f97316" stroke-width="2">
            <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="2s" begin="1.2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Label -->
    <text x="200" y="370" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Project Cost Management</text>
</svg> 