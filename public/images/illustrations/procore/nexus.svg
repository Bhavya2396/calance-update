<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Vendor Management -->
    <g transform="translate(100,120)">
        <!-- Vendor List -->
        <rect x="0" y="0" width="100" height="120" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <!-- Vendor Items -->
        <rect x="10" y="10" width="80" height="20" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="10" y="40" width="80" height="20" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="10" y="70" width="80" height="20" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="10" y="90" width="80" height="20" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Payment Processing -->
    <g transform="translate(240,120)">
        <!-- Payment Card -->
        <rect x="0" y="0" width="80" height="120" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Card Details -->
        <rect x="10" y="20" width="60" height="10" rx="2" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="10" y="40" width="40" height="10" rx="2" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <circle cx="40" cy="80" r="20" fill="#1e293b" stroke="#10b981" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" from="0 40 80" to="360 40 80" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Transaction Flow -->
    <path d="M200 180 C220 180 220 180 240 180" stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Payment Status -->
    <g transform="translate(200,260)">
        <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Checkmark -->
        <path d="M-15 0 L-5 10 L15 -10" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Data Flow -->
    <circle cx="220" cy="180" r="4" fill="#f97316">
        <animate attributeName="cx" values="200;240;200" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Label -->
    <text x="200" y="330" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Vendor Payment Management</text>
</svg> 