<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- ERP System Box -->
    <g transform="translate(80,120)">
        <rect x="0" y="0" width="100" height="160" rx="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <!-- System Layers -->
        <rect x="10" y="20" width="80" height="30" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="10" y="65" width="80" height="30" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <rect x="10" y="110" width="80" height="30" rx="4" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Project Management Box -->
    <g transform="translate(220,120)">
        <rect x="0" y="0" width="100" height="160" rx="8" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Project Items -->
        <rect x="10" y="20" width="80" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="10" y="50" width="80" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="10" y="80" width="80" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="10" y="110" width="80" height="20" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    </g>
    
    <!-- Integration Lines -->
    <path d="M180 160 C190 160 210 160 220 160" stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M220 200 C210 200 190 200 180 200" stroke="#10b981" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data Flow Indicators -->
    <circle cx="200" cy="160" r="4" fill="#f97316">
        <animate attributeName="cx" values="180;220;180" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="4" fill="#10b981">
        <animate attributeName="cx" values="220;180;220" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Integration Hub -->
    <g transform="translate(200,300)">
        <circle cx="0" cy="0" r="25" fill="#1e293b" stroke="#f97316" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
        </circle>
        <path d="M-15 0 L15 0 M0 -15 L0 15" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Label -->
    <text x="200" y="350" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Financial Data Integration</text>
</svg> 