<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Main Container -->
    <rect x="100" y="50" width="600" height="500" rx="20" fill="url(#grad1)" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Left System (PeopleSoft) -->
    <g transform="translate(150,100)">
        <!-- System Container -->
        <rect x="0" y="0" width="200" height="400" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        
        <!-- HR Icons -->
        <g transform="translate(20,40)">
            <!-- People Icons -->
            <circle cx="40" cy="40" r="20" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            <circle cx="140" cy="40" r="20" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            <circle cx="90" cy="100" r="20" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            
            <!-- HR Data -->
            <rect x="20" y="160" width="140" height="30" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            <rect x="20" y="200" width="140" height="30" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            <rect x="20" y="240" width="140" height="30" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
            
            <!-- System Label -->
            <text x="80" y="320" fill="#f97316" font-family="sans-serif" font-size="16" text-anchor="middle">PeopleSoft</text>
        </g>
    </g>
    
    <!-- Right System (Project Management) -->
    <g transform="translate(450,100)">
        <!-- System Container -->
        <rect x="0" y="0" width="200" height="400" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        
        <!-- Project Elements -->
        <g transform="translate(20,40)">
            <!-- Project Icons -->
            <rect x="20" y="20" width="140" height="40" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="20" y="80" width="140" height="40" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="20" y="140" width="140" height="40" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            
            <!-- Progress Indicators -->
            <rect x="30" y="200" width="120" height="10" rx="5" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="30" y="220" width="80" height="10" rx="5" fill="#10b981"/>
            
            <rect x="30" y="240" width="120" height="10" rx="5" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
            <rect x="30" y="260" width="100" height="10" rx="5" fill="#10b981"/>
            
            <!-- System Label -->
            <text x="80" y="320" fill="#10b981" font-family="sans-serif" font-size="16" text-anchor="middle">Projects</text>
        </g>
    </g>
    
    <!-- Integration Lines -->
    <g transform="translate(350,250)">
        <!-- Animated Connection Lines -->
        <path d="M0,0 L100,0" stroke="#f97316" stroke-width="2" stroke-dasharray="6 4">
            <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
        </path>
        <path d="M0,40 L100,40" stroke="#10b981" stroke-width="2" stroke-dasharray="6 4">
            <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
        </path>
        
        <!-- Integration Hub -->
        <circle cx="50" cy="20" r="30" fill="#1e293b" stroke="url(#grad1)" stroke-width="2">
            <animate attributeName="stroke-width" values="2;4;2" dur="2s" repeatCount="indefinite"/>
        </circle>
        <path d="M35,20 L65,20 M50,5 L50,35" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Data Flow Particles -->
    <g>
        <circle cx="350" cy="250" r="3" fill="#f97316">
            <animate attributeName="cx" values="350;450;350" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="290" r="3" fill="#10b981">
            <animate attributeName="cx" values="450;350;450" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg> 