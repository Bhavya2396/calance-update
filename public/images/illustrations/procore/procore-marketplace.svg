<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B2C" />
      <stop offset="100%" stop-color="#FF8F59" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#0A1628" stroke="url(#orangeGradient)" stroke-width="3" />
  
  <!-- P Logo -->
  <g filter="url(#glow)">
    <path d="M70 70 L130 70 L130 100 C130 115 120 130 100 130 L70 130 Z" fill="url(#orangeGradient)" />
    <!-- White circle for 'P' cutout -->
    <circle cx="95" cy="100" r="20" fill="#0A1628" />
  </g>
  
  <!-- Marketplace Text -->
  <text x="100" y="165" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MARKETPLACE</text>
  
  <!-- Small App Icons around -->
  <g>
    <rect x="50" y="40" width="15" height="15" rx="3" fill="#FFFFFF" opacity="0.7" />
    <rect x="135" y="40" width="15" height="15" rx="3" fill="#FFFFFF" opacity="0.7" />
    <rect x="40" y="100" width="15" height="15" rx="3" fill="#FFFFFF" opacity="0.7" />
    <rect x="145" y="100" width="15" height="15" rx="3" fill="#FFFFFF" opacity="0.7" />
    <rect x="50" y="145" width="15" height="15" rx="3" fill="#FFFFFF" opacity="0.7" />
    <rect x="135" y="145" width="15" height="15" rx="3" fill="#FFFFFF" opacity="0.7" />
  </g>
  
  <!-- Connection dots animation -->
  <circle cx="57" cy="47" r="2" fill="#FF6B2C">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="143" cy="47" r="2" fill="#FF6B2C">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="47" cy="107" r="2" fill="#FF6B2C">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" />
  </circle>
  <circle cx="153" cy="107" r="2" fill="#FF6B2C">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="57" cy="152" r="2" fill="#FF6B2C">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="143" cy="152" r="2" fill="#FF6B2C">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite" />
  </circle>
</svg> 