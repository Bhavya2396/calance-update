<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Insurance Shield -->
    <g transform="translate(200,150)">
        <path d="M0 -80 L60 -40 L60 40 C60 80 30 100 0 120 C-30 100 -60 80 -60 40 L-60 -40 Z" 
              fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <!-- Checkmark -->
        <path d="M-20 0 L-5 15 L20 -10" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Certificate Stack -->
    <g transform="translate(320,150)">
        <!-- Multiple Certificates -->
        <rect x="-40" y="-30" width="60" height="80" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="-35" y="-35" width="60" height="80" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="-30" y="-40" width="60" height="80" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Status Icon -->
        <circle cx="-5" cy="0" r="15" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <text x="-5" y="5" fill="#f97316" font-family="sans-serif" font-size="14" text-anchor="middle">âœ“</text>
    </g>
    
    <!-- Compliance Timeline -->
    <g transform="translate(100,150)">
        <!-- Timeline Track -->
        <rect x="0" y="-20" width="40" height="120" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Timeline Points -->
        <circle cx="20" cy="0" r="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <circle cx="20" cy="40" r="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
        <circle cx="20" cy="80" r="8" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Connection Lines -->
    <path d="M140 150 C160 150 180 150 200 150" stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Status Updates -->
    <g transform="translate(200,300)">
        <rect x="-60" y="-20" width="120" height="40" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <text x="0" y="5" fill="#10b981" font-family="sans-serif" font-size="14" text-anchor="middle">COMPLIANT</text>
        <!-- Status Indicator -->
        <circle cx="45" cy="0" r="4" fill="#f97316">
            <animate attributeName="fill-opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Label -->
    <text x="200" y="350" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Insurance Compliance Management</text>
</svg> 