<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Cloud Platform -->
    <g transform="translate(160,100)">
        <path d="M40 20 C0 20 -20 60 0 90 C-30 120 0 150 40 150 L80 150 C120 150 150 120 120 90 C150 60 120 20 80 20 C80 0 60 0 40 20" 
              fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    </g>
    
    <!-- Financial Data -->
    <g transform="translate(120,180)">
        <!-- Document Stack -->
        <rect x="0" y="0" width="60" height="80" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="5" y="5" width="60" height="80" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <rect x="10" y="10" width="60" height="80" rx="4" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <!-- Dollar Symbol -->
        <text x="40" y="50" fill="#10b981" font-family="sans-serif" font-size="24" text-anchor="middle">$</text>
    </g>
    
    <!-- Sync Arrows -->
    <g transform="translate(220,200)">
        <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#f97316" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <!-- Sync Symbol -->
        <path d="M-15 0 A15 15 0 1 1 0 15" stroke="#f97316" stroke-width="2" fill="none"/>
        <path d="M15 0 A15 15 0 1 0 0 -15" stroke="#f97316" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Data Flow Lines -->
    <path d="M180 180 C200 180 200 200 220 200" stroke="#10b981" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="8" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M220 200 C200 200 200 220 180 220" stroke="#f97316" stroke-width="2" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data Flow Indicators -->
    <circle cx="200" cy="190" r="4" fill="#10b981">
        <animate attributeName="cx" values="180;220;180" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="180;200;180" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Real-time Updates -->
    <g transform="translate(200,300)">
        <rect x="-40" y="-20" width="80" height="40" rx="6" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
        <text x="0" y="0" fill="#10b981" font-family="sans-serif" font-size="12" text-anchor="middle">LIVE</text>
        <circle cx="30" cy="0" r="4" fill="#f97316">
            <animate attributeName="fill-opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Label -->
    <text x="200" y="350" text-anchor="middle" fill="white" font-family="sans-serif" font-size="14">Cloud Financial Sync</text>
</svg> 