<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#203354" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Glow Effects -->
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Radial Gradient -->
    <radialGradient id="radialGradient" cx="400" cy="300" r="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF6B2C" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FF6B2C" stop-opacity="0" />
    </radialGradient>
    <!-- Linear Gradient -->
    <linearGradient id="orangeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B2C" />
      <stop offset="100%" stop-color="#FF8F59" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect width="800" height="600" fill="url(#grid)" />
  <circle cx="400" cy="300" r="350" fill="url(#radialGradient)" />
  
  <!-- Central Procore Hub -->
  <g filter="url(#glow1)">
    <circle cx="400" cy="300" r="80" fill="#0A1628" stroke="#FF6B2C" stroke-width="3" />
    <path d="M375 270 L425 270 L425 330 L375 330 Z" fill="url(#orangeGradient)" />
    <text x="400" y="305" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">PROCORE</text>
  </g>
  
  <!-- Connection Lines - Animated -->
  <g opacity="0.7">
    <!-- IFS -->
    <path d="M400 220 L270 120" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- NetSuite -->
    <path d="M480 250 L650 170" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.5s" repeatCount="indefinite" />
    </path>
    <!-- Nexus -->
    <path d="M460 360 L600 420" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="3.2s" repeatCount="indefinite" />
    </path>
    <!-- PeopleSoft -->
    <path d="M330 340 L180 380" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.8s" repeatCount="indefinite" />
    </path>
    <!-- COINS -->
    <path d="M350 250 L200 200" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="3.5s" repeatCount="indefinite" />
    </path>
    <!-- JD Edwards -->
    <path d="M400 380 L400 500" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.7s" repeatCount="indefinite" />
    </path>
    <!-- Sage 300 -->
    <path d="M480 330 L650 350" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="3s" repeatCount="indefinite" />
    </path>
    <!-- CMIC -->
    <path d="M330 270 L150 240" stroke="#FF6B2C" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="20" dur="2.6s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Integration Nodes -->
  <!-- IFS -->
  <g transform="translate(270, 120)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">IFS</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- NetSuite -->
  <g transform="translate(650, 170)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">NetSuite</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Nexus -->
  <g transform="translate(600, 420)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Nexus</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="2.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.8s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- PeopleSoft -->
  <g transform="translate(180, 380)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">PeopleSoft</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="3.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- COINS -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">COINS</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="3.7s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.7s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- JD Edwards -->
  <g transform="translate(400, 500)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="9" font-weight="bold" fill="white" text-anchor="middle">JD Edwards</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="3.3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Sage 300 -->
  <g transform="translate(650, 350)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Sage 300</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="2.9s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.9s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- CMIC -->
  <g transform="translate(150, 240)">
    <circle cx="0" cy="0" r="30" fill="#0A1628" stroke="#FF6B2C" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CMIC</text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#FF6B2C" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="40;45;40" dur="3.1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Floating Elements -->
  <g>
    <circle cx="150" cy="80" r="5" fill="#FF6B2C" opacity="0.5">
      <animate attributeName="cy" values="80;90;80" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="500" r="7" fill="#FF6B2C" opacity="0.5">
      <animate attributeName="cy" values="500;510;500" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="720" cy="200" r="4" fill="#FF6B2C" opacity="0.5">
      <animate attributeName="cy" values="200;210;200" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="450" r="6" fill="#FF6B2C" opacity="0.5">
      <animate attributeName="cy" values="450;460;450" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data Particles -->
  <g>
    <!-- IFS Path Particles -->
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M270 120 L400 220" begin="0s" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- NetSuite Path Particles -->
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M650 170 L480 250" begin="0.5s" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Nexus Path Particles -->
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M600 420 L460 360" begin="1s" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- PeopleSoft Path Particles -->
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M180 380 L330 340" begin="1.5s" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Additional particles -->
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M200 200 L350 250" begin="0.2s" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M400 500 L400 380" begin="0.7s" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M650 350 L480 330" begin="1.2s" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="3" fill="#FF6B2C">
      <animateMotion path="M150 240 L330 270" begin="1.7s" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg> 