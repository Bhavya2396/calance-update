<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Safety Equipment -->
  <g transform="translate(50,50)">
    <!-- Hard Hat -->
    <path d="M20 40C20 18 38 0 60 0C82 0 100 18 100 40L100 60L20 60L20 40Z" fill="#F59E0B"/>
    <path d="M30 40C30 23 43 10 60 10C77 10 90 23 90 40" fill="#FBBF24"/>
    <path d="M45 60L75 60L75 70L45 70Z" fill="#F59E0B"/>
    
    <!-- Safety Vest -->
    <g transform="translate(120,0)">
      <path d="M0 20L40 0L80 20L80 80L40 100L0 80Z" fill="#22C55E"/>
      <path d="M30 30L50 30M30 50L50 50" stroke="#F59E0B" stroke-width="4"/>
      <path d="M20 20L60 20" stroke="#F59E0B" stroke-width="4"/>
    </g>
    
    <!-- Safety Goggles -->
    <g transform="translate(220,20)">
      <path d="M0 20C0 9 9 0 20 0C31 0 40 9 40 20C40 31 31 40 20 40C9 40 0 31 0 20Z" fill="#3B82F6"/>
      <path d="M40 20C40 9 49 0 60 0C71 0 80 9 80 20C80 31 71 40 60 40C49 40 40 31 40 20Z" fill="#3B82F6"/>
      <path d="M40 20L40 20" stroke="#3B82F6" stroke-width="10"/>
    </g>
  </g>
  
  <!-- Warning Signs -->
  <g transform="translate(50,150)">
    <!-- Danger Sign -->
    <path d="M20 0L40 34.6H0L20 0Z" fill="#EF4444"/>
    <text x="15" y="25" fill="white" font-family="monospace" font-size="20">!</text>
    
    <!-- Caution Sign -->
    <g transform="translate(60,0)">
      <rect x="0" y="0" width="40" height="40" fill="#F59E0B"/>
      <text x="15" y="25" fill="white" font-family="monospace" font-size="20">âš </text>
    </g>
    
    <!-- Info Sign -->
    <g transform="translate(120,0)">
      <circle cx="20" cy="20" r="20" fill="#3B82F6"/>
      <text x="15" y="25" fill="white" font-family="monospace" font-size="20">i</text>
    </g>
  </g>
  
  <!-- Compliance Checklist -->
  <g transform="translate(200,150)">
    <!-- Checklist Container -->
    <rect x="0" y="0" width="150" height="120" rx="8" fill="#1A2B44" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Checklist Items -->
    <g transform="translate(10,10)">
      <!-- Item 1 -->
      <g>
        <rect x="0" y="0" width="130" height="20" rx="4" fill="#243B61"/>
        <path d="M5 10L10 15L20 5" stroke="#22C55E" stroke-width="2"/>
        <text x="30" y="15" fill="#F59E0B" font-family="monospace" font-size="12">PPE Check</text>
      </g>
      
      <!-- Item 2 -->
      <g transform="translate(0,30)">
        <rect x="0" y="0" width="130" height="20" rx="4" fill="#243B61"/>
        <path d="M5 10L10 15L20 5" stroke="#22C55E" stroke-width="2"/>
        <text x="30" y="15" fill="#F59E0B" font-family="monospace" font-size="12">Site Clear</text>
      </g>
      
      <!-- Item 3 -->
      <g transform="translate(0,60)">
        <rect x="0" y="0" width="130" height="20" rx="4" fill="#243B61"/>
        <path d="M5 10L10 15L20 5" stroke="#22C55E" stroke-width="2"/>
        <text x="30" y="15" fill="#F59E0B" font-family="monospace" font-size="12">Tools Safe</text>
      </g>
      
      <!-- Item 4 -->
      <g transform="translate(0,90)">
        <rect x="0" y="0" width="130" height="20" rx="4" fill="#243B61"/>
        <circle cx="12" cy="10" r="8" stroke="#F59E0B" stroke-width="2"/>
        <text x="30" y="15" fill="#F59E0B" font-family="monospace" font-size="12">Training</text>
      </g>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
    <path d="M150 100L200 150">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M250 100L275 150">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Status Indicators -->
  <g>
    <circle cx="150" cy="100" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="100" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 