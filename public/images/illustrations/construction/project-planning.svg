<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gantt Chart -->
  <g transform="translate(50,50)">
    <!-- Chart Container -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="#1A2B44" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Timeline Header -->
    <g transform="translate(100,0)">
      <line x1="0" y1="40" x2="200" y2="40" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4 4"/>
      <text x="0" y="20" fill="#3B82F6" font-family="monospace" font-size="12">Week 1</text>
      <text x="50" y="20" fill="#3B82F6" font-family="monospace" font-size="12">Week 2</text>
      <text x="100" y="20" fill="#3B82F6" font-family="monospace" font-size="12">Week 3</text>
      <text x="150" y="20" fill="#3B82F6" font-family="monospace" font-size="12">Week 4</text>
    </g>
    
    <!-- Task Bars -->
    <g>
      <!-- Task Names -->
      <text x="10" y="60" fill="#F59E0B" font-family="monospace" font-size="12">Planning</text>
      <text x="10" y="100" fill="#F59E0B" font-family="monospace" font-size="12">Design</text>
      <text x="10" y="140" fill="#F59E0B" font-family="monospace" font-size="12">Build</text>
      <text x="10" y="180" fill="#F59E0B" font-family="monospace" font-size="12">Review</text>
      
      <!-- Task Progress Bars -->
      <rect x="100" y="50" width="50" height="20" rx="4" fill="#22C55E"/>
      <rect x="120" y="90" width="80" height="20" rx="4" fill="#3B82F6"/>
      <rect x="150" y="130" width="100" height="20" rx="4" fill="#F59E0B"/>
      <rect x="220" y="170" width="40" height="20" rx="4" fill="#EF4444"/>
    </g>
  </g>
  
  <!-- Resource Allocation -->
  <g transform="translate(50,100)">
    <!-- Resource Circles -->
    <g>
      <circle cx="20" cy="150" r="15" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <text x="15" y="155" fill="#3B82F6" font-family="monospace" font-size="12">1</text>
    </g>
    <g>
      <circle cx="60" cy="150" r="15" fill="#243B61" stroke="#F59E0B" stroke-width="2"/>
      <text x="55" y="155" fill="#F59E0B" font-family="monospace" font-size="12">2</text>
    </g>
    <g>
      <circle cx="100" cy="150" r="15" fill="#243B61" stroke="#22C55E" stroke-width="2"/>
      <text x="95" y="155" fill="#22C55E" font-family="monospace" font-size="12">3</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
    <path d="M150 70L180 90">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M200 110L230 130">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M250 150L280 170">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Progress Indicators -->
  <g>
    <circle cx="150" cy="70" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="110" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="150" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 