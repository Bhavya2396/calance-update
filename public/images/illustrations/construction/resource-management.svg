<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Inventory Grid -->
  <g transform="translate(50,50)">
    <!-- Grid Container -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="#1A2B44" stroke="#F59E0B" stroke-width="2"/>
    
    <!-- Grid Cells -->
    <g>
      <!-- Row 1 -->
      <rect x="20" y="20" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="90" y="20" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="160" y="20" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="230" y="20" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      
      <!-- Row 2 -->
      <rect x="20" y="90" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="90" y="90" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="160" y="90" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="230" y="90" width="60" height="60" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
    </g>
    
    <!-- Resource Icons -->
    <g>
      <!-- Cement -->
      <circle cx="50" cy="50" r="20" fill="#F59E0B"/>
      <text x="35" y="55" fill="#1A2B44" font-family="monospace" font-size="12">80%</text>
      
      <!-- Steel -->
      <rect x="100" y="30" width="40" height="40" fill="#3B82F6"/>
      <text x="105" y="55" fill="#1A2B44" font-family="monospace" font-size="12">65%</text>
      
      <!-- Wood -->
      <path d="M170 30h40v40h-40z" fill="#22C55E"/>
      <text x="175" y="55" fill="#1A2B44" font-family="monospace" font-size="12">45%</text>
      
      <!-- Tools -->
      <path d="M240 30l20 20l-20 20l-20-20z" fill="#EF4444"/>
      <text x="235" y="55" fill="#1A2B44" font-family="monospace" font-size="12">90%</text>
    </g>
  </g>
  
  <!-- Equipment Status -->
  <g transform="translate(50,150)">
    <!-- Status Bars -->
    <g>
      <!-- Crane -->
      <rect x="0" y="100" width="60" height="30" rx="4" fill="#243B61" stroke="#F59E0B" stroke-width="2"/>
      <rect x="5" y="105" width="40" height="20" rx="2" fill="#F59E0B"/>
      <text x="10" y="120" fill="#1A2B44" font-family="monospace" font-size="10">Crane</text>
      
      <!-- Excavator -->
      <rect x="70" y="100" width="60" height="30" rx="4" fill="#243B61" stroke="#3B82F6" stroke-width="2"/>
      <rect x="75" y="105" width="30" height="20" rx="2" fill="#3B82F6"/>
      <text x="80" y="120" fill="#1A2B44" font-family="monospace" font-size="10">Excv</text>
      
      <!-- Truck -->
      <rect x="140" y="100" width="60" height="30" rx="4" fill="#243B61" stroke="#22C55E" stroke-width="2"/>
      <rect x="145" y="105" width="50" height="20" rx="2" fill="#22C55E"/>
      <text x="150" y="120" fill="#1A2B44" font-family="monospace" font-size="10">Truck</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4">
    <path d="M50 50v100">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M120 50v100">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M190 50v100">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Status Indicators -->
  <g>
    <circle cx="50" cy="150" r="4" fill="#22C55E">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="150" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="150" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>