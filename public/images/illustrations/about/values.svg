<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="valueGradient" x1="0" y1="0" x2="600" y2="400">
      <stop offset="0%" stop-color="#FF6B2C" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Central Hub -->
  <circle cx="300" cy="200" r="60" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-size="14">Values</text>

  <!-- Value Nodes -->
  <g id="value-nodes">
    <!-- Innovation -->
    <g transform="translate(200,100)">
      <circle r="40" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2">
        <animate attributeName="r" values="40;42;40" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">Innovation</text>
    </g>

    <!-- Excellence -->
    <g transform="translate(400,100)">
      <circle r="40" fill="#1A2B44" stroke="#3B82F6" stroke-width="2">
        <animate attributeName="r" values="40;42;40" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">Excellence</text>
    </g>

    <!-- Integrity -->
    <g transform="translate(200,300)">
      <circle r="40" fill="#1A2B44" stroke="#FF6B2C" stroke-width="2">
        <animate attributeName="r" values="40;42;40" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">Integrity</text>
    </g>

    <!-- Partnership -->
    <g transform="translate(400,300)">
      <circle r="40" fill="#1A2B44" stroke="#3B82F6" stroke-width="2">
        <animate attributeName="r" values="40;42;40" dur="3.2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">Partnership</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#243B61" stroke-width="1" stroke-dasharray="4 4">
    <path d="M300,200 L200,100">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M300,200 L400,100">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M300,200 L200,300">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M300,200 L400,300">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="3.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Pulse Effect -->
  <circle cx="300" cy="200" r="20" fill="url(#valueGradient)">
    <animate attributeName="r" values="20;100;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg> 