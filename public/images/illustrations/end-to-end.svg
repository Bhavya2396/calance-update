<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <path d="M0 0h800v600H0z" fill="#0A1628" fill-opacity=".1"/>
  <path d="M50 50h700v500H50z" stroke="#3B82F6" stroke-opacity=".1" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Main Flow Line -->
  <g transform="translate(100,300)">
    <path d="M0 0C200 0 300 -100 400 -100C500 -100 600 0 800 0" 
          stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="8 8">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data Collection -->
  <g transform="translate(100,200)">
    <!-- Database Icons -->
    <g>
      <rect x="0" y="0" width="80" height="100" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <rect x="10" y="10" width="60" height="15" rx="2" fill="#243B61"/>
      <rect x="10" y="35" width="60" height="15" rx="2" fill="#243B61"/>
      <rect x="10" y="60" width="60" height="15" rx="2" fill="#243B61"/>
    </g>
    
    <!-- Data Flow -->
    <g>
      <circle cx="40" cy="120" r="4" fill="#3B82F6">
        <animate attributeName="cy" values="120;110;120" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="130" r="4" fill="#3B82F6">
        <animate attributeName="cy" values="130;120;130" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Processing Unit -->
  <g transform="translate(400,200)">
    <!-- CPU -->
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Circuit Paths -->
    <path d="M-40 -40h80M-40 0h80M-40 40h80" 
          stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-opacity="0.3"/>
    <path d="M-40 -40v80M0 -40v80M40 -40v80" 
          stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-opacity="0.3"/>
    
    <!-- Processing Animation -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3B82F6" stroke-width="2">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Insights Dashboard -->
  <g transform="translate(700,200)">
    <!-- Dashboard Frame -->
    <rect x="-100" y="-80" width="200" height="160" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    
    <!-- Chart Elements -->
    <g transform="translate(-80,-60)">
      <!-- Bar Chart -->
      <g>
        <rect x="0" y="0" width="20" height="80" rx="2" fill="#3B82F6" fill-opacity="0.3"/>
        <rect x="30" y="20" width="20" height="60" rx="2" fill="#3B82F6" fill-opacity="0.5"/>
        <rect x="60" y="10" width="20" height="70" rx="2" fill="#3B82F6" fill-opacity="0.7"/>
      </g>
      
      <!-- Line Chart -->
      <g transform="translate(100,0)">
        <path d="M0 70C20 30 40 50 60 10" 
              stroke="#3B82F6" stroke-width="2" fill="none"/>
        <circle cx="0" cy="70" r="3" fill="#3B82F6"/>
        <circle cx="20" cy="30" r="3" fill="#3B82F6"/>
        <circle cx="40" cy="50" r="3" fill="#3B82F6"/>
        <circle cx="60" cy="10" r="3" fill="#3B82F6"/>
      </g>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(-80,40)">
      <rect x="0" y="0" width="160" height="30" rx="4" fill="#3B82F6"/>
      <text x="80" y="20" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle">Take Action</text>
    </g>
  </g>
  
  <!-- Technical Details -->
  <g>
    <!-- Data Collection Text -->
    <g transform="translate(100,350)">
      <text font-family="monospace" font-size="12" fill="#3B82F6" fill-opacity="0.4">
        <tspan x="0" y="0">collect()</tspan>
        <tspan x="0" y="20">validate()</tspan>
        <tspan x="0" y="40">store()</tspan>
      </text>
    </g>
    
    <!-- Processing Text -->
    <g transform="translate(400,350)">
      <text font-family="monospace" font-size="12" fill="#3B82F6" fill-opacity="0.4">
        <tspan x="0" y="0">analyze()</tspan>
        <tspan x="0" y="20">process()</tspan>
        <tspan x="0" y="40">transform()</tspan>
      </text>
    </g>
    
    <!-- Insights Text -->
    <g transform="translate(700,350)">
      <text font-family="monospace" font-size="12" fill="#3B82F6" fill-opacity="0.4">
        <tspan x="0" y="0">visualize()</tspan>
        <tspan x="0" y="20">predict()</tspan>
        <tspan x="0" y="40">act()</tspan>
      </text>
    </g>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <!-- Floating Particles -->
    <circle cx="200" cy="150" r="4" fill="#3B82F6">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="250" r="4" fill="#3B82F6">
      <animate attributeName="cy" values="250;240;250" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="200" r="4" fill="#3B82F6">
      <animate attributeName="cy" values="200;190;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Background Elements -->
    <rect x="50" y="50" width="20" height="20" rx="4" fill="#3B82F6" fill-opacity="0.2">
      <animate attributeName="y" values="50;60;50" dur="4s" repeatCount="indefinite"/>
    </rect>
    <circle cx="750" cy="550" r="15" fill="#3B82F6" fill-opacity="0.2">
      <animate attributeName="cy" values="550;540;550" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 