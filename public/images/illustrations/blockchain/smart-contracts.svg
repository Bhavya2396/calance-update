<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#0A1628"/>
  
  <!-- Contract Document -->
  <g transform="translate(100,50)">
    <!-- Document Base -->
    <rect x="0" y="0" width="200" height="200" rx="10" fill="#9333EA20" stroke="#9333EA" stroke-width="2"/>
    
    <!-- Contract Lines -->
    <g stroke="#9333EA" stroke-width="2" stroke-linecap="round">
      <line x1="30" y1="40" x2="170" y2="40" stroke-dasharray="2,2">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="80" x2="170" y2="80" stroke-dasharray="2,2">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="120" x2="170" y2="120" stroke-dasharray="2,2">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Signature Area -->
    <rect x="30" y="150" width="140" height="30" rx="5" fill="#9333EA40"/>
    <path d="M40,165 Q60,180 80,165 Q100,150 120,165" stroke="#9333EA" stroke-width="2" fill="none"/>
  </g>

  <!-- Execution Indicators -->
  <g>
    <circle cx="50" cy="150" r="5" fill="#9333EA">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="150" r="5" fill="#9333EA">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>

  <!-- Status Text -->
  <g font-family="monospace" font-size="12" fill="#9333EA">
    <text x="150" y="270">VERIFIED</text>
    <text x="250" y="270">EXECUTED</text>
  </g>
</svg> 