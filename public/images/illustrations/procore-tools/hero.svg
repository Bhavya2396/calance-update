<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <g opacity="0.8">
    <circle cx="400" cy="300" r="180" fill="url(#backgroundGradient)" opacity="0.2" />
    <circle cx="400" cy="300" r="250" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
    <circle cx="400" cy="300" r="300" stroke="#FF6B2C" stroke-width="1" stroke-dasharray="4 4" opacity="0.3" />
  </g>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 150h800M0 300h800M0 450h800" stroke="#FFFFFF" stroke-width="1" />
    <path d="M200 0v600M400 0v600M600 0v600" stroke="#FFFFFF" stroke-width="1" />
  </g>

  <!-- Central platform (Procore) -->
  <g filter="url(#dropShadowMain)">
    <rect x="320" y="250" width="160" height="100" rx="10" fill="#FF6B2C" />
    <rect x="320" y="250" width="160" height="100" rx="10" fill="url(#procoreGradient)" />
    <text x="400" y="290" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="18">PROCORE</text>
    <text x="400" y="315" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Platform</text>
    
    <!-- Procore icon -->
    <circle cx="400" cy="340" r="10" fill="white" />
    <path d="M400 330l-5 10h10l-5-10z" fill="white" />
  </g>

  <!-- Surrounding systems -->
  <!-- System 1: ERP -->
  <g filter="url(#dropShadow)">
    <rect x="120" y="150" width="120" height="80" rx="8" fill="#4F46E5" />
    <text x="180" y="190" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">ERP</text>
    <text x="180" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Systems</text>
  </g>

  <!-- System 2: Financial -->
  <g filter="url(#dropShadow)">
    <rect x="560" y="150" width="120" height="80" rx="8" fill="#0EA5E9" />
    <text x="620" y="190" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">FINANCIAL</text>
    <text x="620" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Systems</text>
  </g>

  <!-- System 3: Construction -->
  <g filter="url(#dropShadow)">
    <rect x="120" y="370" width="120" height="80" rx="8" fill="#10B981" />
    <text x="180" y="410" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">CONSTRUCTION</text>
    <text x="180" y="430" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Management</text>
  </g>

  <!-- System 4: Accounting -->
  <g filter="url(#dropShadow)">
    <rect x="560" y="370" width="120" height="80" rx="8" fill="#F59E0B" />
    <text x="620" y="410" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">ACCOUNTING</text>
    <text x="620" y="430" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Software</text>
  </g>

  <!-- Connection lines -->
  <g class="connections">
    <!-- Animated connections -->
    <path d="M240 190L320 280" stroke="url(#connectionGradient1)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M560 190L480 280" stroke="url(#connectionGradient2)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M240 410L320 320" stroke="url(#connectionGradient3)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M560 410L480 320" stroke="url(#connectionGradient4)" stroke-width="2">
      <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Data Packet Animations -->
  <g class="data-packets">
    <circle cx="270" cy="230" r="5" fill="#4F46E5">
      <animateMotion path="M0 0L50 90" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="530" cy="230" r="5" fill="#0EA5E9">
      <animateMotion path="M0 0L-50 90" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="270" cy="370" r="5" fill="#10B981">
      <animateMotion path="M0 0L50 -90" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="530" cy="370" r="5" fill="#F59E0B">
      <animateMotion path="M0 0L-50 -90" dur="2.2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Floating elements -->
  <g class="floating-elements">
    <!-- Document Icons -->
    <g transform="translate(280, 150)" opacity="0.7">
      <rect x="0" y="0" width="20" height="25" rx="2" fill="#FFFFFF" />
      <path d="M3 5h14M3 10h14M3 15h10" stroke="#0A1628" stroke-width="1" />
      <animateTransform attributeName="transform" type="translate" from="280,150" to="280,160" dur="4s" repeatCount="indefinite" additive="sum" />
    </g>

    <g transform="translate(500, 150)" opacity="0.7">
      <rect x="0" y="0" width="20" height="25" rx="2" fill="#FFFFFF" />
      <path d="M3 5h14M3 10h14M3 15h10" stroke="#0A1628" stroke-width="1" />
      <animateTransform attributeName="transform" type="translate" from="500,150" to="500,160" dur="3.5s" repeatCount="indefinite" additive="sum" />
    </g>

    <!-- Gear Icons -->
    <g transform="translate(280, 430)" opacity="0.7">
      <circle cx="10" cy="10" r="10" fill="#FFFFFF" />
      <path d="M10 5v10M5 10h10" stroke="#0A1628" stroke-width="2" />
      <animateTransform attributeName="transform" type="rotate" from="0 290 440" to="360 290 440" dur="10s" repeatCount="indefinite" additive="sum" />
      <animateTransform attributeName="transform" type="translate" from="280,430" to="280,420" dur="5s" repeatCount="indefinite" additive="sum" />
    </g>

    <g transform="translate(500, 430)" opacity="0.7">
      <circle cx="10" cy="10" r="10" fill="#FFFFFF" />
      <path d="M10 5v10M5 10h10" stroke="#0A1628" stroke-width="2" />
      <animateTransform attributeName="transform" type="rotate" from="0 510 440" to="-360 510 440" dur="12s" repeatCount="indefinite" additive="sum" />
      <animateTransform attributeName="transform" type="translate" from="500,430" to="500,420" dur="4.5s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>

  <!-- Glowing pulse around Procore -->
  <circle cx="400" cy="300" r="90" fill="none" stroke="#FF6B2C" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="90" to="120" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B2C" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2" />
    </linearGradient>

    <linearGradient id="procoreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B2C" />
      <stop offset="100%" stop-color="#FF8F59" />
    </linearGradient>

    <linearGradient id="connectionGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#FF6B2C" />
    </linearGradient>

    <linearGradient id="connectionGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#FF6B2C" />
    </linearGradient>

    <linearGradient id="connectionGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#FF6B2C" />
    </linearGradient>

    <linearGradient id="connectionGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#FF6B2C" />
    </linearGradient>

    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>

    <filter id="dropShadowMain" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity="0.4" />
    </filter>
  </defs>
</svg> 