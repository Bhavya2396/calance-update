<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="400" height="300" fill="url(#backgroundGradient)" opacity="0.1" />
  <circle cx="200" cy="150" r="120" stroke="#0891B2" stroke-width="1" stroke-dasharray="4 4" opacity="0.2" />
  <path d="M50 150h300" stroke="#0891B2" stroke-width="1" opacity="0.1" />
  <path d="M200 50v200" stroke="#0891B2" stroke-width="1" opacity="0.1" />
  
  <!-- Procore Platform (left) -->
  <g filter="url(#dropShadow)">
    <rect x="60" y="110" width="90" height="80" rx="8" fill="#FF6B2C" />
    <text x="105" y="145" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">PROCORE</text>
    <text x="105" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Platform</text>
    
    <!-- Procore Icon -->
    <path d="M105 180l-5 10h10z" fill="white" opacity="0.8" />
  </g>
  
  <!-- NetSuite System (right) -->
  <g filter="url(#dropShadow)">
    <rect x="250" y="110" width="90" height="80" rx="8" fill="#0891B2" />
    <text x="295" y="145" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">NETSUITE</text>
    <text x="295" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Financial System</text>
    
    <!-- NetSuite Icon -->
    <rect x="285" y="175" width="20" height="15" rx="2" fill="white" opacity="0.8" />
    <path d="M288 180h14M288 185h10" stroke="#0891B2" stroke-width="1" />
  </g>
  
  <!-- Connection Between Systems -->
  <g>
    <!-- Main Connection Line -->
    <path d="M150 150H250" stroke="url(#connectionGradient)" stroke-width="3" />
    
    <!-- Data Flow Animation -->
    <g>
      <rect x="190" y="140" width="20" height="20" rx="2" fill="white" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" from="0 200 150" to="360 200 150" dur="10s" repeatCount="indefinite" />
      </rect>
      <path d="M195 150h10M200 145v10" stroke="url(#connectionGradient)" stroke-width="2" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 200 150" to="360 200 150" dur="10s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Financial Data Elements -->
  <g>
    <!-- Cost Code Document -->
    <g transform="translate(180, 70)">
      <rect x="0" y="0" width="40" height="30" rx="3" fill="white" opacity="0.9" />
      <path d="M5 8h30M5 15h30M5 22h20" stroke="#0891B2" stroke-width="1" />
      <text x="20" y="38" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Cost Codes</text>
      <animateTransform attributeName="transform" type="translate" from="180,70" to="180,60" dur="3s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <!-- Budget Chart -->
    <g transform="translate(180, 200)">
      <rect x="0" y="0" width="40" height="30" rx="3" fill="white" opacity="0.9" />
      <path d="M5 25h30M5 5v20M10 20v5M15 15v10M20 10v15M25 18v7M30 5v20" stroke="#FF6B2C" stroke-width="1" />
      <text x="20" y="38" text-anchor="middle" fill="white" font-family="Arial" font-size="8">Financials</text>
      <animateTransform attributeName="transform" type="translate" from="180,200" to="180,210" dur="3.5s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>
  
  <!-- Data Packets Animation -->
  <g>
    <!-- Left to Right Data -->
    <circle cx="160" cy="150" r="3" fill="#FF6B2C">
      <animate attributeName="cx" values="150;250" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="150" r="3" fill="#FF6B2C">
      <animate attributeName="cx" values="150;250" dur="2s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Right to Left Data -->
    <circle cx="240" cy="150" r="3" fill="#0891B2">
      <animate attributeName="cx" values="250;150" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="230" cy="150" r="3" fill="#0891B2">
      <animate attributeName="cx" values="250;150" dur="2s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Field Mapping Visualization -->
  <g transform="translate(150, 100)" opacity="0.7">
    <path d="M0 0v10M10 0v10M20 0v10M30 0v10M40 0v10M50 0v10" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="2 2" />
    <path d="M0 5h50" stroke="#FFFFFF" stroke-width="1" />
    <animateTransform attributeName="transform" type="translate" values="150,100;200,100;150,100" dur="8s" repeatCount="indefinite" />
  </g>
  
  <!-- Calance Brand Element -->
  <g opacity="0.8">
    <path d="M175 40h50" stroke="#FF6B2C" stroke-width="2" />
    <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="10">CALANCE</text>
  </g>
  
  <!-- Labels -->
  <g opacity="0.9">
    <text x="200" y="260" text-anchor="middle" fill="#0891B2" font-family="Arial" font-weight="bold" font-size="12">NETSUITE BY CALANCE</text>
    <text x="200" y="275" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Financial Data Integration</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891B2" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0.2" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B2C" />
      <stop offset="100%" stop-color="#0891B2" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>
</svg> 