<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="400" height="300" fill="url(#backgroundGradient)" opacity="0.1" />
  <path d="M0 0L400 300M400 0L0 300" stroke="#4F46E5" stroke-width="1" opacity="0.1" />
  <circle cx="200" cy="150" r="120" stroke="#4F46E5" stroke-width="1" stroke-dasharray="4 4" opacity="0.2" />
  
  <!-- Procore Platform (left) -->
  <g filter="url(#dropShadow)">
    <rect x="50" y="110" width="100" height="80" rx="8" fill="#FF6B2C" />
    <text x="100" y="145" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">PROCORE</text>
    <text x="100" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Platform</text>
    <circle cx="100" y="180" r="6" fill="white" opacity="0.7" />
  </g>
  
  <!-- IFS System (right) -->
  <g filter="url(#dropShadow)">
    <rect x="250" y="110" width="100" height="80" rx="8" fill="#4F46E5" />
    <text x="300" y="145" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="14">IFS</text>
    <text x="300" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="10">ERP System</text>
    <circle cx="300" y="180" r="6" fill="white" opacity="0.7" />
  </g>
  
  <!-- Connection Between Systems -->
  <g>
    <!-- Main Connection Line -->
    <path d="M150 150H250" stroke="url(#connectionGradient)" stroke-width="3" stroke-dasharray="6 3" />
    
    <!-- Data Flow Animation -->
    <circle cx="180" cy="150" r="4" fill="#FF6B2C">
      <animate attributeName="cx" values="150;250;150" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="220" cy="150" r="4" fill="#4F46E5">
      <animate attributeName="cx" values="250;150;250" dur="4s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.4;1" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Integration Features -->
  <g>
    <!-- Document Icons -->
    <g transform="translate(180, 100)">
      <rect x="0" y="0" width="16" height="20" rx="2" fill="white" opacity="0.9" />
      <path d="M3 5h10M3 10h10M3 15h7" stroke="#4F46E5" stroke-width="1" />
      <animateTransform attributeName="transform" type="translate" from="180,100" to="180,90" dur="3s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <!-- Invoice Icon -->
    <g transform="translate(205, 100)">
      <rect x="0" y="0" width="16" height="20" rx="2" fill="white" opacity="0.9" />
      <path d="M3 5h10M3 10h10M3 15h7" stroke="#FF6B2C" stroke-width="1" />
      <animateTransform attributeName="transform" type="translate" from="205,100" to="205,90" dur="2.5s" repeatCount="indefinite" additive="sum" />
    </g>
    
    <!-- Budget Chart -->
    <g transform="translate(180, 180)">
      <rect x="0" y="0" width="40" height="25" rx="2" fill="white" opacity="0.8" />
      <path d="M5 20h30M5 5v15M10 15v5M15 10v10M20 12v8M25 8v12M30 5v15" stroke="#4F46E5" stroke-width="1" />
      <animateTransform attributeName="transform" type="translate" from="180,180" to="180,190" dur="3.5s" repeatCount="indefinite" additive="sum" />
    </g>
  </g>
  
  <!-- Calance Logo (simplified) -->
  <g opacity="0.7" transform="translate(170, 40)">
    <rect x="0" y="0" width="60" height="20" rx="4" fill="#0A1628" />
    <text x="30" y="14" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">CALANCE</text>
  </g>
  
  <!-- Synchronization Icons -->
  <g transform="translate(195, 135)" opacity="0.8">
    <circle cx="5" cy="5" r="10" fill="url(#syncGradient)" opacity="0.3" />
    <path d="M0 5h10M5 0v10" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
    <animateTransform attributeName="transform" type="rotate" from="0 200 140" to="360 200 140" dur="8s" repeatCount="indefinite" />
  </g>
  
  <!-- Data Packets -->
  <circle cx="175" cy="150" r="2" fill="#FF6B2C">
    <animate attributeName="cx" values="150;250" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="185" cy="150" r="2" fill="#FF6B2C">
    <animate attributeName="cx" values="150;250" dur="2s" begin="0.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="225" cy="150" r="2" fill="#4F46E5">
    <animate attributeName="cx" values="250;150" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="215" cy="150" r="2" fill="#4F46E5">
    <animate attributeName="cx" values="250;150" dur="2s" begin="0.4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Labels -->
  <g opacity="0.9">
    <text x="200" y="230" text-anchor="middle" fill="#4F46E5" font-family="Arial" font-weight="bold" font-size="12">IFS BY CALANCE</text>
    <text x="200" y="250" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10">Seamless ERP Integration</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0.2" />
    </linearGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B2C" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
    
    <radialGradient id="syncGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="#4F46E5" />
    </radialGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>
</svg> 