<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid -->
  <path d="M0 0h400v300H0z" fill="#0A1628" fill-opacity=".1"/>
  <path d="M25 25h350v250H25z" stroke="#3B82F6" stroke-opacity=".1" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Data Sources -->
  <g transform="translate(50,50)">
    <!-- Database Icons -->
    <g>
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <rect x="10" y="10" width="40" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="30" width="40" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="50" width="40" height="10" rx="2" fill="#243B61"/>
    </g>
    
    <g transform="translate(100,20)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <rect x="10" y="10" width="40" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="30" width="40" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="50" width="40" height="10" rx="2" fill="#243B61"/>
    </g>
    
    <g transform="translate(200,0)">
      <rect x="0" y="0" width="60" height="80" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
      <rect x="10" y="10" width="40" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="30" width="40" height="10" rx="2" fill="#243B61"/>
      <rect x="10" y="50" width="40" height="10" rx="2" fill="#243B61"/>
    </g>
  </g>
  
  <!-- Data Flow -->
  <g transform="translate(50,150)">
    <path d="M30 0C80 0 120 50 170 50C220 50 260 0 310 0" 
          stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="4 4">
      <animate attributeName="stroke-dashoffset" values="0;100" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data Points -->
    <circle cx="30" cy="0" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="50" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="0" r="4" fill="#3B82F6">
      <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Collection System -->
  <g transform="translate(100,200)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#1A2B44" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="35" font-family="sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Data Collection System</text>
  </g>
  
  <!-- Animated Elements -->
  <g>
    <rect x="20" y="20" width="10" height="10" rx="2" fill="#3B82F6" fill-opacity="0.2">
      <animate attributeName="y" values="20;25;20" dur="4s" repeatCount="indefinite"/>
    </rect>
    <circle cx="380" cy="280" r="8" fill="#3B82F6" fill-opacity="0.2">
      <animate attributeName="cy" values="280;275;280" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 