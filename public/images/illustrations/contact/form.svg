<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="formGradient" x1="0" y1="0" x2="400" y2="400">
      <stop offset="0%" stop-color="#FF6B2C" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Form Container -->
  <rect x="50" y="50" width="300" height="300" rx="16" fill="#1A2B44" stroke="#243B61" stroke-width="2"/>
  
  <!-- Form Elements -->
  <g id="form-elements">
    <!-- Name Field -->
    <g transform="translate(80,100)">
      <rect width="100" height="30" rx="6" fill="#0A1628" stroke="#3B82F6" stroke-width="1.5">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="10" y="20" fill="#3B82F6" font-family="monospace" font-size="12">Name</text>
    </g>
    
    <!-- Email Field -->
    <g transform="translate(220,100)">
      <rect width="100" height="30" rx="6" fill="#0A1628" stroke="#FF6B2C" stroke-width="1.5">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <text x="10" y="20" fill="#FF6B2C" font-family="monospace" font-size="12">Email</text>
    </g>
    
    <!-- Message Field -->
    <g transform="translate(80,160)">
      <rect width="240" height="80" rx="6" fill="#0A1628" stroke="#243B61" stroke-width="1.5">
        <animate attributeName="stroke" values="#243B61;#3B82F6;#243B61" dur="4s" repeatCount="indefinite"/>
      </rect>
      <text x="10" y="20" fill="#gray-400" font-family="monospace" font-size="12">Message</text>
    </g>
    
    <!-- Submit Button -->
    <g transform="translate(150,280)">
      <rect width="100" height="36" rx="8" fill="url(#formGradient)">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </rect>
      <text x="20" y="24" fill="white" font-family="monospace" font-size="14">Submit</text>
    </g>
  </g>
  
  <!-- Animated Connection Lines -->
  <g stroke="#243B61" stroke-width="1" stroke-dasharray="4 4">
    <path d="M 130 130 L 130 160">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 270 130 L 270 160">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 200 240 L 200 280">
      <animate attributeName="stroke-dashoffset" values="8;0;8" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="140" stroke="url(#formGradient)" stroke-width="1" fill="none" opacity="0.2">
    <animate attributeName="r" values="140;145;140" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg> 