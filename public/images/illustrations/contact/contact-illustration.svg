<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B2C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF6B2C;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Connection Lines -->
  <path d="M200 300 C 300 200, 500 400, 600 300" stroke="url(#orangeGradient)" stroke-width="2" stroke-dasharray="4 4" />
  <path d="M200 350 C 350 250, 450 450, 600 350" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="4 4" />

  <!-- Main Elements -->
  <g transform="translate(150, 250)">
    <!-- Email Icon -->
    <rect x="0" y="0" width="100" height="80" rx="10" fill="#1A2B44" />
    <path d="M10 20 L 50 50 L 90 20" stroke="#FF6B2C" stroke-width="2" fill="none" />
    <rect x="10" y="15" width="80" height="50" rx="5" stroke="#FF6B2C" stroke-width="2" fill="none" />
  </g>

  <g transform="translate(550, 250)">
    <!-- Chat Bubble -->
    <path d="M0 40 C 0 17.909, 17.909 0, 40 0 H 60 C 82.091 0, 100 17.909, 100 40 V 60 C 100 82.091, 82.091 100, 60 100 H 40 L 20 120 V 100 C 8.954 100, 0 91.046, 0 80 V 40 Z" fill="#1A2B44" />
    <circle cx="35" cy="50" r="5" fill="#3B82F6" />
    <circle cx="50" cy="50" r="5" fill="#3B82F6" />
    <circle cx="65" cy="50" r="5" fill="#3B82F6" />
  </g>

  <g transform="translate(350, 150)">
    <!-- Phone Icon -->
    <rect x="0" y="0" width="60" height="120" rx="10" fill="#1A2B44" />
    <rect x="5" y="5" width="50" height="110" rx="8" stroke="#10B981" stroke-width="2" fill="none" />
    <circle cx="30" cy="100" r="8" stroke="#10B981" stroke-width="2" fill="none" />
  </g>

  <!-- Decorative Elements -->
  <circle cx="250" cy="200" r="5" fill="#FF6B2C" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="550" cy="400" r="5" fill="#3B82F6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="300" r="5" fill="#10B981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
</svg> 