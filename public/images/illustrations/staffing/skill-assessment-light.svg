<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central Assessment Circle -->
  <circle cx="400" cy="300" r="120" fill="#F472B6" opacity="0.1"/>
  <circle cx="400" cy="300" r="118" stroke="#F9A8D4" stroke-width="2" stroke-dasharray="8 8" opacity="0.3"/>
  
  <!-- Skill Metrics -->
  <g transform="translate(400,300)">
    <!-- Technical Skills Pentagon -->
    <path d="M0,-80 L76,-24 L47,63 L-47,63 L-76,-24 Z" 
          stroke="#F472B6" 
          stroke-width="2" 
          fill="#F472B6" 
          opacity="0.2"/>
    
    <!-- Inner Pentagon -->
    <path d="M0,-60 L57,-18 L35,47 L-35,47 L-57,-18 Z" 
          stroke="#F9A8D4" 
          stroke-width="2" 
          fill="none"
          opacity="0.5"/>
  </g>
  
  <!-- Skill Bars -->
  <g transform="translate(550,200)">
    <!-- Bar 1 -->
    <rect x="0" y="0" width="120" height="20" rx="10" fill="#F472B6" opacity="0.1"/>
    <rect x="0" y="0" width="96" height="20" rx="10" fill="#F472B6" opacity="0.3"/>
    <text x="-10" y="15" font-family="Arial" font-size="12" fill="#F472B6" text-anchor="end">Technical</text>
  </g>
  
  <g transform="translate(550,240)">
    <!-- Bar 2 -->
    <rect x="0" y="0" width="120" height="20" rx="10" fill="#F472B6" opacity="0.1"/>
    <rect x="0" y="0" width="84" height="20" rx="10" fill="#F472B6" opacity="0.3"/>
    <text x="-10" y="15" font-family="Arial" font-size="12" fill="#F472B6" text-anchor="end">Soft Skills</text>
  </g>
  
  <g transform="translate(550,280)">
    <!-- Bar 3 -->
    <rect x="0" y="0" width="120" height="20" rx="10" fill="#F472B6" opacity="0.1"/>
    <rect x="0" y="0" width="108" height="20" rx="10" fill="#F472B6" opacity="0.3"/>
    <text x="-10" y="15" font-family="Arial" font-size="12" fill="#F472B6" text-anchor="end">Experience</text>
  </g>
  
  <!-- Code Symbols -->
  <g transform="translate(200,250)">
    <rect x="0" y="0" width="120" height="100" rx="8" fill="#F9A8D4" opacity="0.1"/>
    <text x="10" y="25" font-family="monospace" font-size="12" fill="#F472B6">&lt;code&gt;</text>
    <text x="20" y="45" font-family="monospace" font-size="12" fill="#F472B6">function()</text>
    <text x="30" y="65" font-family="monospace" font-size="12" fill="#F472B6">{ test }</text>
    <text x="10" y="85" font-family="monospace" font-size="12" fill="#F472B6">&lt;/code&gt;</text>
  </g>
  
  <!-- Check Marks -->
  <g transform="translate(250,400)">
    <circle cx="0" cy="0" r="15" fill="#F472B6" opacity="0.2"/>
    <path d="M-7,0 L-2,5 L7,-4" stroke="#F472B6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(300,400)">
    <circle cx="0" cy="0" r="15" fill="#F472B6" opacity="0.2"/>
    <path d="M-7,0 L-2,5 L7,-4" stroke="#F472B6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(350,400)">
    <circle cx="0" cy="0" r="15" fill="#F472B6" opacity="0.2"/>
    <path d="M-7,0 L-2,5 L7,-4" stroke="#F472B6" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="5" fill="#F472B6" opacity="0.3"/>
  <circle cx="650" cy="450" r="5" fill="#F9A8D4" opacity="0.3"/>
  <rect x="700" y="200" width="25" height="25" rx="8" fill="#F472B6" opacity="0.2" transform="rotate(15)"/>
  <rect x="100" y="400" width="25" height="25" rx="8" fill="#F9A8D4" opacity="0.2" transform="rotate(-15)"/>
</svg> 